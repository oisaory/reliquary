saints:
  -
    name: 'André Corsini'
    saint_phrase: '"Embora sendo Deus, não considerou o ser igual a Deus como algo a que se apegar ciosamente, mas esvaziou-se a si mesmo, assumindo a forma de servo" (Fl 2,6-7)'
    id: 1
  -
    name: 'Isabel de Portugal'
    saint_phrase: '"Suportou com heróica abnegação provas e dificuldades, e agiu como anjo da paz para resolver graves conflitos surgidos no âmbito da família e do reino" (Paulo VI)'
    id: 2
  -
    name: 'Lourenço Justiniano'
    saint_phrase: '"Quantas vezes lemos as Escrituras, ouvimos Cristo que nos fala, e nos confere a paciência e a consolação"'
    id: 3
  -
    name: 'João de Sahagún'
    saint_phrase: 'Amigo da pobreza'
    id: 4
  -
    name: 'Estanislau Kostka'
    saint_phrase: '"O missionário deve ter ótimos sapatos de mortificação, um amplo manto de amor a Deus e ao próximo, um chapéu de paciência para se defender das adversidades"'
    id: 5
  -
    name: 'Luís Gonzaga'
    saint_phrase: '"Busco a salvação, busquem-na também!"'
    id: 6
  -
    name: 'Salvador de Horta'
    saint_phrase: 'Santo humilde, perseguido por ser muito milagroso'
    id: 7
  -
    name: 'Luís (Ludovico) Bertrán'
    saint_phrase: '"Senhor, aqui queime, aqui corte, aqui não perdoe, contanto que me perdoe na eternidade!"'
    id: 8
  -
    name: 'Peregrino Laziosi'
    saint_phrase: 'Copadroeiro da cidade de Forlì, invocado como protetor contra as doenças cancerígenas'
    id: 9
  -
    name: 'Inácio de Loyola'
    saint_phrase: '"Muita sabedoria unida a uma moderada santidade é preferível a muita santidade com pouca sabedoria"'
    id: 10
  -
    name: 'Teresa de Ávila'
    saint_phrase: '"Morro filha da Igreja"'
    id: 11
  -
    name: 'Felipe Néri'
    saint_phrase: '"Filhinhos, sejam humildes, permaneçam pequenos: sejam humildes, permaneçam pequenos"'
    id: 12
  -
    name: 'Pascoal Bailão'
    saint_phrase: '"É preciso ter para com Deus um coração de filho; para com o próximo um coração de mãe; para consigo mesmo um coração de juiz"'
    id: 13
  -
    name: 'Tomás de Vilanova'
    id: 14
  -
    name: 'Isidoro Lavrador'
    saint_phrase: 'O Santo agricultor'
    id: 15
  -
    name: 'Francisco Xavier'
    saint_phrase: '"Senhor, eu te amo não porque podes me dar o Paraíso ou me condenar ao Inferno, mas porque és meu Deus. Te amo porque Tu és Tu"'
    id: 16
  -
    name: 'Pedro de Alcântara'
    saint_phrase: '"No Evangelho está escrito para ter somente uma túnica. Lavei a minha há poucos momentos. Assim que estiver um pouco seca, a vestirei novamente"'
    id: 17
  -
    name: 'Alberto Magno'
    saint_phrase: 'Mestre de Tomás de Aquino'
    id: 18
  -
    name: 'Tiago de Marca'
    saint_phrase: 'Suas últimas palavras foram: "Jesus, Maria. Bendita seja a Paixão de Jesus"'
    id: 19
  -
    name: 'André Avelino'
    saint_phrase: 'Desejoso de alcançar o mais alto grau de perfeição, acrescentou aos três votos religiosos outros dois votos particulares: progredir todos os dias um pouco no caminho da perfeição cristã e renegar sempre em tudo a própria vontade: votos que observou com heroísmo até a morte'
    id: 20
  -
    name: 'Francisco de Borja'
    saint_phrase: 'Ex-cavaleiro da corte, diante do corpo já desfeito da imperatriz Isabel, tomou consciência da caducidade e da vaidade das coisas terrenas e escolheu o Senhor, tornando-se santo'
    id: 21
  -
    name: 'Félix de Cantalice'
    saint_phrase: '"Se não sabes o caminho para ir ao paraíso, vai a Maria com rosto piedoso, pois ela é clemente e piedosa: ela te ensinará o caminho para ir ao Paraíso"'
    id: 22
  -
    name: "Maria Madalena de' Pazzi"
    saint_phrase: '“Para ser esposa e não serva”'
    id: 23
  -
    name: 'Rita de Cássia'
    saint_phrase: 'Santa das causas impossíveis, Advogada dos casos desesperados'
    id: 24
  -
    name: 'Paulo Miki, Pedro Batista Blasquez e Companheiros'
    saint_phrase: 'Mártires de Nagasaki'
    id: 25
  -
    name: 'Gaetano Thiene'
    saint_phrase: '"Não com o fervor do afeto, mas com o fervor do efeito as almas se purificam"'
    id: 26
  -
    name: 'João de Deus'
    saint_phrase: '"Fazei (o) bem, irmãos, a vós mesmos"'
    id: 27
  -
    name: 'Josafá Kuncewycz'
    saint_phrase: 'De eremita a Apóstolo da unidade'
    id: 28
  -
    name: 'Filipe Benizi'
    saint_phrase: '"Amai-vos uns aos outros, respeitai-vos uns aos outros, suportai-vos uns aos outros"'
    id: 29
  -
    name: 'João de Capestrano'
    saint_phrase: 'O “Apóstolo da Europa unida”'
    id: 30
  -
    name: 'Margherita da Cortona'
    saint_phrase: 'O Senhor lhe disse: "Não tenhas medo de tudo o que aconteceu hoje ao teu redor e em ti, porque Eu fiz de ti o espelho dos pecadores mais obstinados, para que eles vejam, com o teu exemplo, quão voluntariamente Eu lhes faço misericórdia, e assim possam se salvar"'
    id: 31
  -
    name: 'Francisco de Sales'
    saint_phrase: '"Deus é o Deus do coração humano"'
    id: 32
  -
    name: 'Pedro de Arbués'
    id: 33
  -
    name: 'Bernardo Tolomei'
    saint_phrase: 'Herói da penitência e mártir da caridade, iniciador de um singular movimento monástico beneditino'
    id: 34
  -
    name: 'Rosa de Lima'
    saint_phrase: '"Meu Deus, podeis aumentar os sofrimentos, contanto que aumenteis o meu amor por vós"'
    id: 35
  -
    name: 'Nicolau de Flüe'
    saint_phrase: '"Se tenho humildade e fé não posso errar o caminho"'
    id: 36
  -
    name: 'Pio V'
    saint_phrase: '"Recomendo-vos a santa Igreja que tanto amei! Procurai eleger-me um sucessor zeloso, que busque somente a glória do Senhor, que não tenha outros interesses aqui embaixo que a honra da Sé Apostólica e o bem da cristandade"'
    id: 37
  -
    name: 'João da Cruz'
    saint_phrase: '"Para chegar onde não estás, deves passar por onde não estás. Para chegar a possuir tudo, não queiras possuir nada. Para chegar a ser tudo, não queiras ser nada"'
    id: 38
  -
    name: 'Catarina de Gênova'
    saint_phrase: '"Não mais mundo, não mais pecados"'
    id: 39
  -
    name: 'Francisco Solano'
    saint_phrase: 'Padroeiro da Argentina, Bolívia, Chile, Paraguai e Peru'
    id: 40
  -
    name: 'Mártires de Gorcum na Holanda'
    id: 41
  -
    name: 'João de Kęty'
    saint_phrase: 'O "professor Santo"'
    id: 42
  -
    name: 'Juliana Falconieri'
    saint_phrase: 'A moça com o manto'
    id: 43
  -
    name: 'Turíbio de Mogrovejo'
    saint_phrase: '"Amar os homens que nos são confiados como se ama a Cristo, que é a Verdade, não o costume!"'
    id: 44
  -
    name: 'Pedro Regalado'
    id: 45
  -
    name: 'Simão de Lipnica'
    saint_phrase: '"Predicator ferventissimus"'
    id: 46
  -
    name: 'Ângela de Foligno'
    saint_phrase: '"O meu lugar é no mundo"'
    id: 47
  -
    name: 'Catarina de Bolonha'
    saint_phrase: '"É preciso ter familiaridade com a Sagrada Escritura, levando-a sempre no coração para que oriente todos os pensamentos e todas as ações."'
    id: 48
  -
    name: 'João Francisco Régis'
    saint_phrase: 'Célebre é a sua grande catequese realizada em Le Puy'
    id: 49
  -
    name: 'Sete Santos Fundadores'
    id: 50
  -
    name: 'João Nepomuceno'
    saint_phrase: 'Mártir do Sacramento'
    id: 51
  -
    name: 'Jacinta Marescotti'
    saint_phrase: '"Ó Deus, eu te suplico, dê um sentido à minha vida, dê-me a esperança, dê-me a salvação!"'
    id: 52
  -
    name: 'Fidel de Sigmaringen'
    saint_phrase: '"Se me matarem, aceitarei com alegria a morte por amor a Nosso Senhor. Considerá-la-ei uma grande graça"'
    id: 53
  -
    name: 'Serafim de Montegranaro'
    saint_phrase: 'Orar sempre, sem jamais se cansar (cf. Lc 18,1; 21,36)'
    id: 54
  -
    name: 'Vicente de Paulo'
    saint_phrase: '"Amemos a Deus, meus irmãos, mas amemo-lo às nossas custas, com o trabalho dos nossos braços, com o suor do nosso rosto"'
    id: 55
  -
    name: 'Pedro Fourier'
    id: 56
  -
    name: 'Catarina de Ricci'
    saint_phrase: '"De agora em diante, deveis chamar meu coração de o coração da gloriosa Virgem Maria"'
    id: 57
  -
    name: 'Clara de Montefalco'
    saint_phrase: '"Tenho Jesus meu dentro do meu coração"'
    id: 58
  -
    name: 'José de Leonessa'
    saint_phrase: 'O evangelizador dos pobres'
    id: 59
  -
    name: 'Coleta Boylet'
    saint_phrase: '"Eu enchi meus olhos com Jesus que fixei na elevação da Hóstia na Santa Missa e não quero sobrepor nenhuma outra imagem a Ele"'
    id: 60
  -
    name: 'Alexandre Sauli'
    saint_phrase: 'Confessor de Carlos Borromeu'
    id: 61
  -
    name: 'Joana de Valois'
    saint_phrase: '"Considero que fiquei com meu marido por 22 anos, durante os quais não pude fazer grande coisa de bom, mas agora poderei me vingar"'
    id: 62
  -
    name: 'Camilo de Lellis'
    saint_phrase: 'Adicionou aos três votos habituais de pobreza, castidade e obediência, o quarto voto: o de "perpétua assistência corporal e espiritual aos doentes, mesmo que sejam pestilentos"'
    id: 63
  -
    name: 'Benedito, o Mouro'
    saint_phrase: 'o Santo mouro'
    id: 64
  -
    name: 'Jerônimo Emiliani'
    saint_phrase: '"Começa desde agora a ser o que serás no futuro"'
    id: 65
  -
    name: 'José de Calasanz'
    saint_phrase: '"É missão nobilíssima e fonte de grandes méritos dedicar-se à educação das crianças, especialmente das pobres, para ajudá-las a alcançar a vida eterna. Quem se torna seu mestre e, através da formação intelectual, se empenha em educá-las, sobretudo na fé e na piedade, cumpre de certa forma em relação às crianças o ofício do seu anjo da guarda, e é altamente benemérito do seu desenvolvimento humano e cristão"'
    id: 66
  -
    name: 'Joana Francisca de Chantal'
    saint_phrase: '"Tudo o que há de criado aqui embaixo não é nada para mim se comparado ao meu queridíssimo Pai"'
    id: 67
  -
    name: 'José de Cupertino'
    saint_phrase: '"Quando te pões a estudar ou a escrever, repete: Senhor, tu és o Espírito / e eu a trombeta. / Mas sem o teu sopro / nada ressoa"'
    id: 68
  -
    name: 'Gregório Barbarigo'
    saint_phrase: 'Sobre ele: "come com a servidão e nunca deixa de ensinar a doutrina cristã, de fazer missões e assistência aos moribundos"'
    id: 69
  -
    name: 'Simão de Rojas'
    saint_phrase: '"Que eu seja, Senhor, todo teu, e nada deverei temer"'
    id: 70
  -
    name: 'Ângela de Merici'
    saint_phrase: '"Guardai-vos de querer obter qualquer coisa pela força, porque Deus deu a cada um o livre arbítrio e não quer obrigar ninguém, mas somente propõe e aconselha"'
    id: 71
  -
    name: 'Bernardo de Corleone'
    saint_phrase: 'Ele estava sempre atento à oração, nunca cessava de orar, orava continuamente. Então o tempo desaparecia... (Summ., 35)'
    id: 72
  -
    name: 'Francisco Caracciolo'
    saint_phrase: '"Preciosíssimo sangue do meu Jesus, tu és meu, e por ti e contigo somente espero salvar-me. Ó sacerdotes, esforçai-vos por celebrar a Missa todos os dias e por inebriar-vos com este sangue!"'
    id: 73
  -
    name: 'Antônio Primaldo e companheiros'
    saint_phrase: '"Jesus Cristo é nosso Senhor e verdadeiro Deus, e preferimos mil vezes morrer a renegá-lo e nos tornarmos turcos"'
    id: 74
  -
    name: 'Amato Ronconi'
    saint_phrase: 'Despojou-se de todos os seus bens. Sua casa, transformada em hospício para os peregrinos, era sustentada pelo seu trabalho nos campos'
    id: 75
  -
    name: 'Miguel dos Santos'
    id: 76
  -
    name: 'Eustóquia Esmeralda Calafato'
    saint_phrase: '"Tomai, minhas filhas, o Crucifixo por Pai, e Ele vos ensinará em todas as coisas"'
    id: 77
  -
    name: 'Lourenço de Brindisi'
    saint_phrase: '"O Espírito Santo torna o jugo da lei divina suave e o seu peso leve, para que observemos os mandamentos de Deus com grandíssima facilidade, até mesmo com prazer"'
    id: 78
  -
    name: 'Pacífico de San Severino'
    id: 79
  -
    name: 'Tomás de Cori'
    saint_phrase: '"Sou Frei Tomás de Cori e venho aqui para me fazer santo! "'
    id: 80
  -
    name: 'Nicolau de Longobardi'
    saint_phrase: 'Exerceu as tarefas mais humildes: sacristão, jardineiro, dispenseiro, cozinheiro, pedinte, porteiro'
    id: 81
  -
    name: 'João José da Cruz'
    saint_phrase: '"Tudo o que Deus permite, ele permite para o nosso bem"'
    id: 82
  -
    name: 'Margarida da Hungria'
    saint_phrase: '"Amar a Deus, desprezar a si mesmo, não julgar, nem desprezar ninguém"'
    id: 83
  -
    name: 'Catarina Tomás'
    saint_phrase: 'Santa Rina'
    id: 84
  -
    name: 'Leonardo de Porto Maurício'
    saint_phrase: '"Confessar é o maior bem da missão, e todo o resto sem isso é uma mera aparência de bem"'
    id: 85
  -
    name: 'João de Ribera'
    saint_phrase: '"Por uma lei natural do espírito, quem possui a santidade recolhe muitas vezes a confiança de todos"'
    id: 86
  -
    name: 'José Maria Tomasi'
    saint_phrase: '"A santidade é sempre de Deus, não do homem. Ao mesmo tempo, ela está no homem"'
    id: 87
  -
    name: 'Verônica Giuliani'
    saint_phrase: '"Encontrei o Amor, o Amor se deixou ver!"'
    id: 88
  -
    name: 'Francisco De Geronimo'
    id: 89
  -
    name: 'Crispino de Viterbo'
    saint_phrase: '"A potência de Deus nos cria, a sabedoria nos governa, a misericórdia nos salva. Quem ama a Deus com pureza de coração vive feliz e depois morre contente"'
    id: 90
  -
    name: 'José Oriol'
    id: 91
  -
    name: 'Afonso Maria de Ligório'
    saint_phrase: '"Os filhotes das andorinhas não fazem outra coisa senão gritar, buscando com isso a ajuda e o alimento de suas mães. Assim devemos sempre gritar, pedindo a Deus socorro para evitar a morte do pecado, e para avançar em seu santo amor"'
    id: 92
  -
    name: 'João Batista da Conceição'
    saint_phrase: '"Certamente, se te amo, Senhor, nesta vida não tenho qualquer desejo de honra ou glória, mas de sofrer por teu amor"'
    id: 93
  -
    name: 'Alfonso Rodriguez'
    saint_phrase: '"Ó Senhor, se eu soubesse e pudesse fazer, eu vos serviria e amaria como todas as criaturas do céu e da terra juntas"'
    id: 94
  -
    name: 'Angelo de Acri'
    saint_phrase: 'Um estilo de vida santo se apoia em cinco joias: a austeridade, a simplicidade, a exata observância da seráfica Regra e das Constituições capuchinhas, a inocência de vida e a caridade inesgotável'
    id: 95
  -
    name: 'João Macias'
    saint_phrase: '"Uma figura maravilhosa e atraente, uma figura atual, um exemplo luminoso para nós, para a nossa sociedade" (Paulo VI)'
    id: 96
  -
    name: 'Martinho de Porres'
    saint_phrase: '"Vendei-me como escravo!"'
    id: 97
  -
    name: 'Batista Camila de Varano'
    saint_phrase: '"Entrar no Sacratíssimo Coração de Jesus e me afogar no oceano de suas amargas sofrimentos"'
    id: 98
  -
    name: 'Maria Francisca das Cinco Chagas'
    id: 99
  -
    name: 'Pedro Claver'
    saint_phrase: '"Como posso fazer para amar verdadeiramente o Senhor? O que devo fazer para agradá-lo? Ensinai-me. Ele me dá grandes desejos de ser todo seu, mas não sei como fazer"'
    id: 100
  -
    name: 'Paolo della Croce'
    saint_phrase: 'Fondatore della Congregazione Passionista'
    id: 101
  -
    name: 'Andrea Bobola'
    saint_phrase: '"Sono sacerdote cattolico, nato nella fede cattolica, nella stessa fede voglio morire; la mia fede è la vera e porta alla salvezza"'
    id: 102
  -
    name: 'Juan Grande Román'
    saint_phrase: 'Nella sua vita ospedaliera, i Fratelli dovevano trascinarlo fuori dalla cappella per condurlo alla sua cella e dare per conclusa la preghiera della notte'
    id: 103
  -
    name: 'Maria Anna di Gesù de Paredes'
    saint_phrase: 'Il "Giglio di Quito"'
    id: 104
  -
    name: 'Germana Cousin'
    saint_phrase: 'Patrona dei pastori e della gioventù "a rischio"'
    id: 105
  -
    name: 'Inácio de Azevedo e 39 compagni'
    id: 106
  -
    name: 'Giovanni de Britto'
    saint_phrase: '"Io amo più il cielo che la terra, più le boscaglie di Madurai che il palazzo del Portogallo"'
    id: 107
  -
    name: 'Jan Sarkander'
    saint_phrase: '"La sua canonizzazione va ad onore di chi ha preferito la privazione dei beni, l’emarginazione, la morte, piuttosto che piegarsi all’oppressione e alla violenza" (Giovanni Paolo II)'
    id: 108
  -
    name: "Giovanni Battista de' Rossi"
    saint_phrase: 'La sua vita vorticosa e la sua inarrestabile carità rappresentano il trionfo della volontà sulla fragilità fisica'
    id: 109
  -
    name: 'Benedetto Giuseppe Labre'
    saint_phrase: 'Soprannominato “il vagabondo di Dio”'
    id: 110
  -
    name: 'Giovanni Leonardi'
    saint_phrase: '"Di Cristo l''umanità ha estremo bisogno, perché Lui è la nostra misura"'
    id: 111
  -
    name: 'Margherita Maria Alacoque'
    saint_phrase: '"Il mio cuore si dilaterà per spandere con abbondanza i frutti del suo amore su quelli che mi onorano"'
    id: 112
  -
    name: 'Pietro Canisio'
    saint_phrase: '“Tu conosci, Signore, in quanti modi e quante volte in quello stesso giorno mi hai affidato la Germania per la quale in seguito avrei continuato ad essere sollecito, per la quale avrei desiderato vivere e morire”'
    id: 113
  -
    name: 'Giovanni Berchmans'
    saint_phrase: '“Fai bene quello che stai facendo e rendi il massimo facendo le minime cose”'
    id: 114
  -
    name: 'Pierre Favre'
    saint_phrase: 'Grande maestro del discernimento spirituale, maestro dell’autentico dialogo ecumenico'
    id: 115
  -
    name: 'Agnese di Boemia'
    saint_phrase: 'Fin dalla più tenera età ella orientò la propria esistenza alla ricerca dei beni celesti'
    id: 116
  -
    name: 'Alonso de Orozco'
    saint_phrase: 'La sua dedizione pastorale al servizio dei pù poveri negli ospedali e nelle prigioni fa di lui un modello'
    id: 117
  -
    name: 'Umile da Bisignano'
    saint_phrase: '"Signore, perdona i miei peccati e fa'' che io ti ami come sono obbligato ad amarti; e perdona i peccati a tutto il genere umano, e fa'' che tutti ti amino come sono obbligati ad amarti!"'
    id: 118
  -
    name: 'Carlo da Sezze'
    saint_phrase: '"Sia benedetto Dio! Sia benedetto Dio” Sia benedetto Dio!"'
    id: 119
  -
    name: 'John Fisher'
    saint_phrase: '“Popolo cristiano, sono venuto qui a morire per la fede nella Santa Chiesa cattolica di Cristo”'
    id: 120
  -
    name: 'Thomas More'
    saint_phrase: '"Muoio da suddito fedele al re, ma innanzitutto a Dio"'
    id: 121
  -
    name: 'Luigi Maria Grignion da Montfort'
    saint_phrase: '"Non credo che una persona possa acquistare un''unione intima con Nostro Signore e una perfetta fedeltà allo Spirito Santo, senza una grandissima unione con la santissima Vergine"'
    id: 122
  -
    name: 'Clemente Maria Hofbauer'
    saint_phrase: 'Panettiere mancato ed eremita fallito: dedicò tutta la sua vita agli orfani, ai giovani e agli studenti'
    id: 123
  -
    name: 'Egidio Maria di San Giuseppe'
    saint_phrase: 'Cuoco, portinaio e questuante, la sua aspirazione: poter pensare e lavorare soltanto per il Signore'
    id: 124
  -
    name: 'Felice da Nicosia'
    saint_phrase: 'Amava ripetere in tutte le circostanze, gioiose o tristi: "Sia per amore di Dio"'
    id: 125
  -
    name: 'Giovanni Battista de La Salle'
    saint_phrase: '“Se il nostro istituto è opera di uomo non può non cadere; ma se è opera di Dio riuscirà vano ogni sforzo per distruggerlo”'
    id: 126
  -
    name: 'Jean Gabriel Perboyre'
    saint_phrase: '"Non so cosa mi aspetta nel cammino che si apre davanti a me: senza dubbio la croce, che è il pane quotidiano del missionario. Cosa ci si può augurare di meglio, andando a predicare un Dio crocifisso?"'
    id: 127
  -
    name: 'Pietro Chanel'
    saint_phrase: 'Il primo martire dell’Oceania'
    id: 128
  -
    name: 'Pompilio Maria Pirrotti'
    saint_phrase: '“Addio in Paradiso!”'
    id: 129
  -
    name: 'Antonio Maria Zaccaria'
    saint_phrase: 'A lui si devono anche le Quarantore pubbliche, con esposizione del Santissimo Sacramento, e i tocchi di campana ogni venerdì alle 15, che ricordano l’ora della morte di Cristo'
    id: 130
  -
    name: 'Francesco Saverio Bianchi'
    saint_phrase: 'Papa Leone XIII lo definì "Apostolo di Napoli"'
    id: 131
  -
    name: 'Gerardo Maiella'
    saint_phrase: '"Vado a farmi Santo"'
    id: 132
  -
    name: 'Giovanni d’Avila'
    saint_phrase: '"Cristo di dice che se noi desideriamo unirci a lui, dobbiamo camminare sulla strada che egli ha percorso"'
    id: 133
  -
    name: 'Teofilo da Corte'
    id: 134
