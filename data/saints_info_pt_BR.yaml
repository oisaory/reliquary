  -
    name: 'Leopoldina Naudet'
    saint_phrase: '"[ Il nostro istituto è ] grande agli occhi di Dio e piccolo più che si può a quelli degli uomini"'
    id: 869
  -
    name: 'Luis Antonio Rosa Ormières'
    saint_phrase: '"Formare veri discepoli di Cristo"'
    id: 870
  -
    name: 'John Sullivan'
    saint_phrase: 'Povero tra i poveri'
    id: 871
  -
    name: 'Martiri Spagnoli Missionari del Sacro Cuore di Gesù'
    saint_phrase: '"Voi ci uccidete perché siamo religiosi. Viva...!". Plausibilmente stava per gridare: «Viva Cristo Re!»'
    id: 872
  -
    name: 'Teofilo Matulionis'
    saint_phrase: '"Attraverso la Croce, verso le stelle"'
    id: 873
  -
    name: 'Itala Mela'
    saint_phrase: '“Signore, ti seguirò anche nelle tenebre, a costo di morire"'
    id: 874
  -
    name: 'Titus Zeman'
    saint_phrase: '"Anche se perdessi la vita, non la considererei sprecata, sapendo che almeno uno di quelli che avevo aiutato è diventato sacerdote al posto mio"'
    id: 875
  -
    name: 'Stanley Francis Rother'
    saint_phrase: '"Il pastore non può fuggire. Uccidetemi qui"'
    id: 876
  -
    name: 'Jesús Jaramillo Monsalve'
    saint_phrase: '"Vigilate! Il Signore viene!"'
    id: 877
  -
    name: 'Pedro María Ramírez Ramos'
    saint_phrase: '"Desidero morire per Cristo e nella sua fede. Padre, perdonali. Tutto per Cristo"'
    id: 878
  -
    name: 'Giovanni Schiavo'
    saint_phrase: '“Padre, io sempre ho voluto fare la tua volontà”'
    id: 879
  -
    name: '109 Martiri Spagnoli Clarettiani'
    saint_phrase: '“Non abbiamo paura”'
    id: 880
  -
    name: 'Arsenio da Trigolo'
    saint_phrase: '"Lodiamo il Signore per questo umile suo discepolo, che anche nelle avversità e nelle prove - ne ha avute tante - non perdette mai la speranza" (Papa Francesco)'
    id: 881
  -
    name: 'Catalina de Maria Rodríguez'
    saint_phrase: '"Catalina fu dapprima sposata e poi, rimasta vedova, si consacrò a Dio e si dedicò alla cura spirituale e materiale delle donne più povere e vulnerabili" (Papa Francesco)'
    id: 882
  -
    name: 'Solanus Casey'
    saint_phrase: '“Tutto viene dal Santo Sacrificio di Gesù nella Messa”'
    id: 883
  -
    name: 'Martiri Spagnoli Vincenziani'
    saint_phrase: '"Non rattristiamoci perché ci vediamo in prigione. Rallegriamoci per il bene spirituale che questo stato ci apporta"'
    id: 884
  -
    name: 'Regina Maria Vattalil'
    saint_phrase: '"Era tanto buona. La chiamavano la suora del sorriso" (Papa Francesco)'
    id: 885
  -
    name: 'Teresio Olivelli'
    saint_phrase: '“O Gesù, ti ho amato in terra soffrendo: ti amerò in cielo godendo”'
    id: 886
  -
    name: 'Hanna Chrzanowska'
    saint_phrase: '“Grazie a te, Hanna, che hai vissuto in mezzo a noi, che sei stata proprio così, com’eri, l’incarnazione delle Beatitudini di Cristo, specialmente quella che dice: beati i misericordiosi!” (card. Wojtyła)'
    id: 887
  -
    name: 'Lucien Botovasoa'
    saint_phrase: '"Dal desiderio di essere amato dalle persone, salvaci Gesù! Dal desiderio di essere lodato, liberaci, Gesù! Dal desiderio di essere onorato, liberaci Gesù!”'
    id: 888
  -
    name: 'Leonella Sgorbati (al secolo: Rosa)'
    saint_phrase: '“Non è difficile lavorare quando si cerca di volersi bene e anche l’Islam vero è così: Dio ama tutte le sue creature”'
    id: 889
  -
    name: 'Clara Fey'
    saint_phrase: '"Ho bisogno di restare attaccata a Gesù come il ramo alla vigna, altrimenti la mia fede appassirà”'
    id: 890
  -
    name: 'János Brenner'
    saint_phrase: '“Tutto concorre al bene di coloro che amano Dio”'
    id: 891
  -
    name: 'Maria Felicia di Gesù Sacramentato'
    saint_phrase: '"Sono innamorata di Sauá, ma ancor più di Gesù"'
    id: 892
  -
    name: 'Carmen Rendíles Martínez'
    saint_phrase: '"Voglio essere santa. Voglio dire come San Paolo: non vivo più io, ma è Cristo che vive in me"'
    id: 893
  -
    name: 'Maria della Concezione de Trenquelléon'
    saint_phrase: "\"Bisogna seguire il Maestro tanto verso il Calvario quanto verso il Tabor, ed essere capaci di dirgli in entrambe le situazioni: 'Mio Dio, tu sai che ti amo' ”"
    id: 894
  -
    name: 'Maria Crocifissa del Divino Amore (Maria Gargani)'
    saint_phrase: '“Ricevere Gesù in me è l’unica esperienza per cui vale la pena vivere, l’esperienza del paradiso in terra!”'
    id: 895
  -
    name: 'Jean-Baptiste Fouque'
    saint_phrase: '"Non sono io. È il buon Dio che ha fatto e fa tutto. Mi sento sospinto dal buon Dio"'
    id: 896
  -
    name: 'Veronica Antal'
    saint_phrase: '"Io sono di Gesù e Gesù è mio"'
    id: 897
  -
    name: 'Alfonsa Maria Eppinger'
    saint_phrase: '“Soffri, taci e prega, perché Dio ti vuole una gran Santa”'
    id: 898
  -
    name: 'Anna Kolesárová'
    saint_phrase: '"Vergine e martire, uccisa per aver resistito a chi voleva violare la sua dignità e la sua castità. È come la nostra italiana Maria Goretti" (Papa Francesco)'
    id: 899
  -
    name: 'Tiburcio Arnáiz Muñoz'
    saint_phrase: '"Mi succede che più faccio esercizi spirituali, più ho paura perché più vedo la dignità sacerdotale, più mi è chiara la mia indegnità. Ma ogni volta sento più forte la mia vocazione"'
    id: 900
  -
    name: 'Tullio Maruzzo'
    saint_phrase: 'Non denunciava, annunciava'
    id: 901
  -
    name: 'Luis Obdulio Arroyo Navarro'
    saint_phrase: '"Se devo morire accanto ai padri, lo considero una grazia"'
    id: 902
  -
    name: 'Clelia Merloni'
    saint_phrase: '"Portate a tutti un raggio della tenerezza del Cuore di Gesù"'
    id: 903
  -
    name: 'Teodoro Illera Del Olmo e 15 compagni'
    saint_phrase: '"Non nascondo la croce, così sapranno che sono cristiano, e se mi uccidono in montagna, non voglio morire come un cane"'
    id: 904
  -
    name: 'Michał Giedrojć'
    saint_phrase: 'Attirava molti fedeli che, convinti della sua santità, si rivolgevano a lui nelle loro necessità fisiche e spirituali'
    id: 905
  -
    name: "19 Martiri d'Algeria"
    saint_phrase: '“Il martirio è la più grande testimonianza d’amore. Non si tratta di correre verso la morte, né di cercare la sofferenza per la sofferenza... ma è versando il proprio sangue che ci si avvicina a Dio”'
    id: 906
  -
    name: '9 Seminaristi Martiri di Oviedo'
    saint_phrase: '"Questi giovani aspiranti al sacerdozio hanno amato così tanto il Signore, da seguirlo sulla via della Croce" (Papa Francesco)'
    id: 907
  -
    name: 'Mariano Mullerat I Soldevila'
    saint_phrase: '"Si prese cura delle sofferenze fisiche e morali dei fratelli, testimoniando con la vita e con il martirio il primato della carità e del perdono" (Papa Francesco)'
    id: 908
  -
    name: 'Enrico Angelo Angelelli Carletti e 3 soci'
    saint_phrase: 'Questi martiri della fede sono stati perseguitati per causa della giustizia e della carità evangelica. Il loro esempio e la loro intercessione sostengano in particolare quanti lavorano per una società più giusta e solidale (Papa Francesco)'
    id: 909
  -
    name: 'Maria Guadalupe Ortiz'
    saint_phrase: 'La prima laica dell’Opus Dei a salire agli onori degli altari'
    id: 910
  -
    name: 'María Concepción (Conchita) Cabrera Arias'
    saint_phrase: '“Questo il punto focale del suo misticismo: portare Gesù a tutti e dare la vita per la salvezza delle anime e della Chiesa” (Card. A. Becciu)'
    id: 911
  -
    name: 'Maria Carmen Lacaba Andía e 13 compagne'
    saint_phrase: '"Queste monache di clausura, come le Vergini prudenti, attesero con fede eroica l’arrivo dello Sposo divino" (Papa Francesco)'
    id: 912
  -
    name: 'Edvige Carboni'
    saint_phrase: '"Una semplice donna del popolo che nell’umile quotidianità abbracciò la Croce, dando testimonianza di fede e di carità" (Papa Francesco)'
    id: 913
  -
    name: 'Martiri della Chiesa greco-cattolica di Romania'
    saint_phrase: '“Figure illustri di discepoli di Cristo, vittime di un regime che, ostile a Dio per il suo ateismo, calpestò anche l’uomo, fatto a immagine di Dio" (San Giovanni Paolo II)'
    id: 914
  -
    name: 'Richard Henkes'
    saint_phrase: 'Voglio soprattutto diventare “sacerdote sacrificio”, portatore della croce altrui'
    id: 915
  -
    name: 'Benedetta Bianchi Porro'
    saint_phrase: '"Io penso che cosa meravigliosa è la vita anche nei suoi aspetti più terribili; e la mia anima è piena di gratitudine e di amore verso Dio per questo"'
    id: 916
  -
    name: 'Alfredo Cremonesi'
    saint_phrase: '“Noi missionari non siamo davvero nulla. Il nostro è il più misterioso e meraviglioso lavoro. Vedere anime che si convertono: un miracolo più grande di ogni miracolo”'
    id: 917
  -
    name: 'Maria Emilia Riquelme y Zayas'
    saint_phrase: '"Non voglio essere Santa da sola"'
    id: 918
  -
    name: 'Vittorio Emilio Moscoso Cárdenas'
    saint_phrase: '“Siamo tribolati ma non schiacciati: sconvolti ma non disperati; perseguitati ma non abbandonati”'
    id: 919
  -
    name: 'Donizetti Tavares de Lima'
    saint_phrase: '"Maria, la principale responsabile della mia chiamata alla vita religiosa, perché solo Lei sa intercedere presso il Signore”'
    id: 920
  -
    name: 'James Alfred Miller'
    saint_phrase: '"Mi sento profondamente impegnato con questi poveri che soffrono nell’America centrale e continuo a lavorare con fede e speranza e con fiducia nella provvidenza di Dio"'
    id: 921
  -
    name: 'Giovanni Tavelli da Tossignano'
    id: 922
  -
    name: 'Maria Luigia del Santissimo Sacramento'
    saint_phrase: 'Fu chiamata “la monaca santa”'
    id: 923
  -
    name: 'Olinto Marella'
    saint_phrase: 'Amo il Signore, perché ascolta la voce della mia preghiera. Verso di me ha teso l’orecchio nel giorno in cui lo invocavo (Sal 116, 1-2)'
    id: 924
  -
    name: 'Carlo Acutis'
    saint_phrase: '"Offro tutte le sofferenze che dovrò patire, al Signore, per il Papa e per la Chiesa, per non fare il Purgatorio e andare dritto in Paradiso"'
    id: 925
  -
    name: 'Michael McGivney'
    saint_phrase: 'Era un uomo della gente, partecipava ai problemi della gente e tutta la gentilezza della sua anima di prete si confermava fortemente e incessantemente negli sforzi per migliorare la loro condizione'
    id: 926
  -
    name: 'Giovanni Roig y Diggle'
    saint_phrase: '"Ora più che mai dobbiamo lottare per Cristo"'
    id: 927
  -
    name: 'Simeone Cardon e 5 Compagni'
    saint_phrase: 'Durante l’ora di Compieta, mentre i monaci si preparavano al coro, i soldati irruppero nel monastero e, dopo essere stati accolti e rifocillati, cominciarono a seminare terrore e morte'
    id: 928
  -
    name: 'Giuseppe Maria Gran Cirera e 9  Compagni'
    id: 929
  -
    name: 'José Gregorio Hernández Cisneros'
    saint_phrase: '«Mia madre mi ha insegnato la virtù fin dalla culla, mi ha fatto crescere nella conoscenza di Dio e mi ha dato per guida la carità»'
    id: 930
  -
    name: 'Rosario Angelo Livatino'
    saint_phrase: 'Nelle sue agende personali appare sistematicamente la sigla S.T.D. a significare “Sub tutela Dei”'
    id: 931
  -
    name: 'Francesco Maria della Croce Jordan'
    saint_phrase: 'Fondatore dei Salvatoriani'
    id: 932
  -
    name: 'Maria Colón Gullón Yturriaga e 2 Compagne'
    saint_phrase: 'Prima di morire gridarono “Viva Cristo Re”.'
    id: 933
  -
    name: 'Maria Laura Mainetti'
    saint_phrase: 'Fu insegnante, educatrice di molti giovani e studentesse e punto di riferimento spirituale per tante persone'
    id: 934
  -
    name: 'Mamerto Esquiù'
    id: 935
  -
    name: 'Stefan Wyszyński'
    saint_phrase: '“Il peccato più grande per un apostolo è la paura; la paura di un apostolo è la prima alleata dei suoi nemici”'
    id: 936
  -
    name: 'Elisabetta Czacka'
    saint_phrase: '"Dio sa di cosa e di quanto abbiamo bisogno e lo darà quando faremo ciò che ci spetta. Vuole solo il nostro impegno e la nostra fiducia, e poi agirà lui stesso"'
    id: 937
  -
    name: 'Giovanni Fornasini'
    saint_phrase: '«Noi siamo i seguaci di Colui che il mondo cieco ha chiamato il più grande illuso della storia: Gesù»'
    id: 938
  -
    name: 'Gaetana (v.d. Nuccia) Tolomeo'
    saint_phrase: 'Ringrazio l’Amore di avermi crocifissa per amore'
    id: 939
  -
    name: 'Maria Antonia Samà'
    saint_phrase: 'Nella sofferenza, fisica e spirituale, il Padre celeste, con la sua maniera di insegnare e grazie ai doni dello Spirito Santo, la condusse alla piena conformazione con Gesù Crocifisso'
    id: 940
  -
    name: 'Francesco Mottola'
    saint_phrase: 'Sono io che vi ho generato in Cristo Gesù, mediante il vangelo (I Cor 4,15)'
    id: 941
  -
    name: 'Giovanni Elías Medina e 126 Compagni'
    id: 942
  -
    name: 'Lucia dell’Immacolata'
    saint_phrase: 'Era la suora che "accoglieva, serviva, aiutava, trasformava le amarezze in sorrisi e i problemi in occasioni di impegno reciproco e generoso"'
    id: 943
  -
    name: 'Sandra Sabattini'
    saint_phrase: '"Quando ho amato davvero, ho sentito che Dio riempiva tutto e tutti"'
    id: 944
  -
    name: 'Francesco Cástor Sojo López e 3 Compagni'
    saint_phrase: '"Poi, a tutti, diceva: «Se qualcuno vuol venire dietro a me, rinneghi se stesso, prenda la sua croce ogni giorno e mi segua". (cf. Lc 9,23)'
    id: 945
  -
    name: 'Maria Lorenza Requenses in Longo'
    saint_phrase: 'La sua fede si manifestò nel suo ardore missionario, nel grande affetto e rispetto alla Chiesa e al Papa, nel suo amore per l’Eucaristia e per i sacerdoti e nella sua devozione alla Passione di Gesù'
    id: 946
  -
    name: 'Benedetto da Santa Coloma De Gramenet e 2 Compagni'
    saint_phrase: 'Beati voi, se venite insultati per il nome di Cristo, perché lo Spirito di Dio riposa su di voi; […] se uno soffre come cristiano, non arrossisca; glorifichi Dio per questo nome (1 Pt 4, 14.16)'
    id: 947
  -
    name: 'Giovanni Francesco Macha'
    saint_phrase: 'Signore, mio Dio, in te ho trovato rifugio: salvami da chi mi perseguita e liberami (Sal 7, 2)'
    id: 948
  -
    name: 'Rutilio Grande García e 2 Compagni'
    saint_phrase: "“Nella motivazione dell'amore non può rimanere assente la giustizia, non ci può essere vera pace e vero amore sulle basi dell'ingiustizia, della violenza, degli intrighi”"
    id: 949
  -
    name: 'Cosma Spessotto (al secolo: Sante)'
    saint_phrase: '“Morire martire sarebbe una grazia che non merito. Lavare tutti i miei peccati, difetti e debolezze con il sangue versato per Cristo, sarebbe per me un dono gratuito del Signore. Fin d’ora io perdono e prego per la conversione degli autori della mia morte”'
    id: 950
  -
    name: 'Cayetano Giménez Martín e 15 Compagni'
    saint_phrase: 'Pietà di noi, Signore, in te speriamo: sii il nostro braccio ogni mattina, nostra salvezza nel tempo dell’angoscia (Is 33, 2)'
    id: 951
  -
    name: 'Armida Barelli'
    saint_phrase: '"Col mio Signore nel cuore io vado incontro a tutto il mondo e sono sicura che con Lui vincerò sempre. Non mi angustio per nulla: ci penserà Lui ad ogni difficoltà"'
    id: 952
  -
    name: 'Mario Ciceri'
    saint_phrase: 'O Gesù, mi prendi dolcemente per mano ed attraverso insegnamenti non mai noti, mi mostri la Tua bontà, il Tuo amore, la Tua misericordia'
    id: 953
  -
    name: 'Maria Agostina Rivas López, detta Aguchita'
    saint_phrase: 'L’accusa mossa nei suoi confronti era di essere un’operatrice di pace che, con le opere di carità e l’attività educativa, aveva distolto i giovani dall’insurrezione armata'
    id: 954
  -
    name: 'Paolina Maria Jaricot'
    id: 955
  -
    name: 'Luigi Lenzini'
    saint_phrase: 'Capite le intenzioni dei persecutori, suonò le campane per chiedere aiuto, ma i parrocchiani, per paura, non intervennero. Fu condotto in una vigna isolata dove fu barbaramente torturato e ucciso'
    id: 956
  -
    name: 'Leonardo Melki e Tommaso Saleh'
    saint_phrase: 'L’eliminazione dei due Beati, come le stragi di altri cristiani compiute contestualmente in quella regione, è passata a lungo sotto silenzio, ma la fama del loro martirio è giunta sino ad oggi'
    id: 957
  -
    name: 'Paschalina Jahn e 9 Compagne'
    saint_phrase: 'Sin da subito si diffuse la fama di martirio e le loro tombe sono ancora oggi meta di pellegrinaggi'
    id: 958
  -
    name: 'Angelo Marina Álvarez e 19 Compagni'
    saint_phrase: 'Essi accettarono il martirio e vissero quei momenti con fiducia nella Provvidenza, perseverando sino alla fine'
    id: 959
  -
    name: 'Giovanni Aguilar Donis e 5 compagni'
    saint_phrase: 'Corriamo con perseveranza nella corsa che ci sta davanti, tenendo fisso lo sguardo su Gesù, colui che dà origine alla fede e la porta a compimento (Ebr 12, 1-2)'
    id: 960
  -
    name: 'Isabel Sánchez Romero'
    saint_phrase: 'Le sue ultime parole furono: “Viva Cristo re!”'
    id: 961
  -
    name: 'Pedro Ortiz de Zárate e Giovanni Antonio Solinas'
    saint_phrase: '“Non devo arrendermi, per procurarmi con tutte le forze la vita eterna delle loro anime, anche se perdo quella del corpo”'
    id: 962
  -
    name: 'Giovanni Filippo Jeningen'
    saint_phrase: 'Per lo stile della sua predicazione, raggiunse persone di ogni classe sociale'
    id: 963
  -
    name: 'Giovanni Paolo I (Albino Luciani)'
    saint_phrase: '"Vogliamo conservare intatta la grande disciplina della Chiesa, nella vita dei sacerdoti e dei fedeli, quale la collaudata ricchezza della sua storia ha assicurato nei secoli con esempi di santità e di eroismo, sia nell''esercizio delle virtù evangeliche sia nel servizio dei poveri, degli umili, degli indifesi"'
    id: 964
  -
    name: 'Maria Costanza Panas (al secolo: Agnese Pacifica)'
    saint_phrase: 'Pur facendo quello che facevano tutte, le sue azioni erano diverse, anche se nessuna sapeva spiegare come e perché'
    id: 965
  -
    name: 'Giuseppe Bernardi e Mario Ghibaudo'
    saint_phrase: '“Divenire Sacerdote, vivere da Sacerdote, morire da Sacerdote: questa è la sintesi delle speranze più care che concepisco per la mia vita”'
    id: 966
  -
    name: 'Martiri redentoristi di Madrid'
    saint_phrase: 'Sapendo che sarebbero stati uccisi, in carcere si prepararono spiritualmente. Pregarono, si confessarono reciprocamente, animarono gli altri; alcuni continuarono a celebrare la santa Messa. Tutti accettarono la morte con fede'
    id: 967
  -
    name: 'Benigna Cardoso da Silva (v.d. Menina Benigna)'
    saint_phrase: 'Come potrà un giovane tenere pura la sua via? Osservando la tua parola (Sal 119, 9)'
    id: 968
  -
    name: 'Maria Berenice Duque Hencker'
    saint_phrase: '"Essere presenti là dove urge una necessità ecclesiale. Le difficoltà, la povertà, la mancanza di preparazione sono superate da una profonda fiducia e nell’abbandono totale nella Provvidenza"'
    id: 969
  -
    name: 'Maria Carola Cecchin'
    saint_phrase: 'La sua esistenza fu un continuo atto di fede. Paziente e benigna, ha dato a tutti senza aspettarsi nulla'
    id: 970
  -
    name: 'Giuseppe Ambrosoli'
    saint_phrase: '"Le persone devono sentire l’influsso del Gesù che porto con me; devono sentire che in me c''è una vita soprannaturale espansiva ed irradiantesi per sua natura"'
    id: 971
  -
    name: 'Isabel Cristina Mrad Campos'
    saint_phrase: '«Non abbiate paura di quelli che uccidono il corpo, ma non hanno potere di uccidere l’anima» (Mt 10, 28)'
    id: 972
  -
    name: 'Henri Planchat, Ladislas Radigue e 3 Compagni'
    saint_phrase: 'Durante la carcerazione, pregarono e confessarono gli altri prigionieri'
    id: 973
  -
    name: 'Maria de la Concepción Barrecheguren y García'
    saint_phrase: '«Il mio amore sarà un Dio crocifisso, il mio cibo la preghiera, la mia fortezza l’Eucaristia…»'
    id: 974
  -
    name: 'Jacinto Vera'
    saint_phrase: 'Per la sua sollecitudine verso i più bisognosi fu chiamato Padre de los pobres'
    id: 975
  -
    name: 'Elisa Martinez'
    saint_phrase: '“La nostra vocazione religiosa ci fa somigliare a Cristo Redentore non solo come cristiane, ma ben più intimamente, più perfettamente, perché appunto siamo state chiamate a partecipare alla sua opera di redenzione”'
    id: 976
  -
    name: 'Józef e Wiktoria Ulma e i loro sette figli'
    saint_phrase: 'La scelta di aiutare gli ebrei venne ponderata alla luce del comandamento dell’amore e dell’esempio del buon samaritano, come risulta dalle sottolineature vergate sulla loro Bibbia'
    id: 977
  -
    name: 'Giuseppe Beotti'
    saint_phrase: '"Fraternitas amor in domo mea semper"'
    id: 978
  -
    name: 'Manuel González-Serna Rodríguez e 19 Compagni'
    saint_phrase: 'Durante la prigionia pregavano, si incoraggiavano a vicenda, si confessavano ed esprimevano parole di perdono per i carnefici'
    id: 979
  -
    name: 'Eduardo Francisco Pironio'
    saint_phrase: 'La speranza e la gioia furono i suoi tratti caratteristici, legati alla sua spiritualità mariana, propria del Magnificat'
    id: 980
  -
    name: 'Guido di Montpellier'
    saint_phrase: '«Il sofferente è il Signore, medici e infermieri sono i suoi servitori»'
    id: 981
  -
    name: 'Giuseppe Rossi'
    saint_phrase: 'Pur essendo consapevole del pericolo che correva, cercò di donarsi con la massima carità, ascoltando tutti e cercando di soccorrere chiunque si trovasse in una situazione di difficoltà'
    id: 982
  -
    name: 'Michaeł Rapacz'
    saint_phrase: 'Era consapevole del rischio che correva ed era disposto ad affrontarlo serenamente, pronto a dare la vita per restare fedele a Cristo e alla Chiesa'
    id: 983
  -
    name: 'Stefano Douayhy'
    saint_phrase: 'Le travagliate vicende dell’Impero Ottomano, con l’alternarsi di momenti di recrudescenza violenta e altri di accettabile tolleranza, influirono su di lui, ma non in senso paralizzante: furono, anzi, di stimolo per un impegno mirante alla riconciliazione e alla pacificazione'
    id: 984
  -
    name: 'Carrara, Didonè, Faccin, Joubert'
    saint_phrase: 'Il martirio è stato per tutti e quattro il coronamento di una vita spesa interamente per il Signore e per il prossimo'
    id: 985
  -
    name: 'Ján Havlík'
    saint_phrase: 'Ridotto allo stremo delle forze, visse gli ultimi tre anni con edificante serenità e totale abbandono alla volontà di Dio'
    id: 986
  -
    name: 'Moisés Lira Serafín'
    saint_phrase: '«La santidad es fácil y sencilla: primero la unión y, segundo, un sí amoroso y constante a todo»'
    id: 987
  -
    name: 'Anna di Gesù (al secolo: Anna de Lobera)'
    saint_phrase: 'In un tempo segnato da scandali dolorosi, dentro e fuori la comunità cristiana, lei e le sue compagne, con la loro vita semplice e povera, fatta di preghiera, di lavoro e di carità, hanno saputo riportare alla fede tante persone'
    id: 988
  -
    name: 'José Torres Padilla'
    saint_phrase: 'Animato dalla speranza, si donò al prossimo, attratto soprattutto dalle anime più bisognose. Gli infermi e le loro famiglie ebbero un posto speciale nel suo cuore'
    id: 989
  -
    name: 'Luigj Paliq'
    saint_phrase: 'I cattolici del Kosovo lo consideravano già in vita una figura esemplare di sacerdote e la sua fama di martirio si diffuse rapidamente dopo la sua morte'
    id: 990
  -
    name: 'Gjon Gazulli'
    saint_phrase: 'Nonostante avesse ricevuto minacce, non volle rinnegare la sua fede ma, sia durante il processo che in punto di morte, proclamò la fedeltà a Cristo e alla Chiesa cattolica'
    id: 991
  -
    name: 'Max Josef Metzger'
    saint_phrase: 'Durante il processo si difese conservando l’affidamento al Signore, anche dinanzi all’approssimarsi dell’esecuzione'
    id: 992
  -
    name: 'Gaietà Clausellas Ballvé e Antoni Tort Reixachs'
    id: 993
  -
    name: 'Juana de la Cruz'
    saint_phrase: 'Il culto a Juana de la Cruz, comunemente conosciuta come Santa Juana, cominciò immediatamente dopo la sua morte, incrementato dalla constatazione che il suo corpo si era mantenuto incorrotto a distanza di anni'
    id: 994
  -
    name: 'Giovanni Merlini'
    saint_phrase: 'Si dedicò con intensità al lavoro missionario e alla direzione spirituale di tante anime'
    id: 995
  -
    name: 'Camille Costa de Beauregard'
    saint_phrase: '"Umile, povero, distaccato dai beni e dagli onori terreni, visse solo l’impegno eroico della carità verso gli orfani"'
    id: 996
  -
    name: 'Stanisław Streich'
    saint_phrase: 'Fu un pastore zelante che mise in atto un insieme di iniziative di carattere pastorale e apostolico, soprattutto a favore dei poveri e del mondo operaio'
    id: 997
  -
    name: 'Christophora Klomfass e 14 compagne'
    saint_phrase: '"Rimasero fedeli alla propria vocazione accettando il rischio, pur di rimanere accanto agli ammalati, ai bambini e agli orfani. Rimasero al proprio posto prodigandosi per il bene del prossimo"'
    id: 998
  -
    name: 'Floribert Bwana Chui Bin Kositi'
    saint_phrase: '«Parlava spesso dei ragazzi di strada. Diceva che non erano stati loro a scegliere quella vita, che erano stati costretti a viverla a causa di determinate circostanze»'
    id: 999
  -
    name: 'Mária Magdolna Bódi'
    saint_phrase: 'La sua vita è stata interamente contrassegnata dallo spirito di fede, che ne ha determinato la pratica sacramentale e l’ardore apostolico'
    id: 1000
  -
    name: 'Carmelo De Palma'
    saint_phrase: 'Nessuno si allontanava da lui senza sentirsi illuminato e incoraggiato nel cammino di fede'
    id: 1001
  -
    name: 'Giacinto Odrovaz'
    id: 1002
  -
    name: 'Raimondo di Peñafort'
    saint_phrase: 'La morte lo raggiunse a 100 anni, e si dice che durante le sue esequie avvennero molti miracoli'
    id: 1003
  -
    name: 'Francesca Romana'
    saint_phrase: 'La Santa di Roma'
    id: 1004
  -
    name: 'Carlo Borromeo'
    saint_phrase: '“Le anime si conquistano in ginocchio”'
    id: 1005
  -
    name: 'Agnese da Montepulciano'
    saint_phrase: '“Il mio amato mi appartiene, io non lo abbandonerò più!”'
    id: 1006
  -
    name: 'Nicola Tavelić, Stefano da Cuneo, Deodato da Ruticinio, Pietro da Narbona'
    saint_phrase: 'Martiri volontari'
    id: 1007
  -
    name: '40 martiri di Inghilterra e Galles'
    saint_phrase: '"Muoio per Dio a motivo della mia religione e mi ritengo così felice che se mai potessi avere molte altre vite, sarei dispostissimo a sacrificarle tutte per una causa tanto nobile" (Philip Evans)'
    id: 1008
  -
    name: 'Andrea Kim Taegon e 102 Soci'
    saint_phrase: 'Questi sono i vostri padri e le vostre madri nella fede (Giovanni Paolo II)'
    id: 1009
  -
    name: 'Martiri del Vietnam'
    saint_phrase: '"Chi muore per la fede sale in cielo"'
    id: 1010
  -
    name: 'Meinhard (San Meinardo)'
    saint_phrase: '"Il cristianesimo fu portato qui dall’ardore missionario e dallo zelo pastorale del grande evangelizzatore san Meinardo, primo Vescovo della Lettonia" (Giovanni Paolo II)'
    id: 1011
  -
    name: 'Giovanni da Dukla'
    saint_phrase: '"Sopra ogni cosa egli desiderava servire" (Giovanni Paolo II)'
    id: 1012
  -
    name: 'Cunegonda (Kinga)'
    saint_phrase: 'Il popolo la chiamava: «consolatrice», «medico», «nutrice», «santa madre»'
    id: 1013
  -
    name: 'Agostino Zhao Rong e 119 Compagni'
    saint_phrase: '"Ogni pezzo della mia carne, ogni goccia del mio sangue vi ripeteranno che io sono cristiano"'
    id: 1014
  -
    name: 'Ildegarda di Bingen'
    saint_phrase: '"Luce del suo popolo e del suo tempo" (Giovanni Paolo II)'
    id: 1015
  -
    name: 'Margherita di Città di Castello'
    saint_phrase: 'Come altre mistiche medievali, all’assidua preghiera, la Beata univa penitenze durissime: digiuno, veglie, cilicio, flagellazione'
    id: 1016
  -
    name: 'Isabella De Rosis'
    saint_phrase: '"Isabella, possa la tua vita in questo angolo così remoto del mondo essere serena: poiché tale è la volontà del Signore"'
    id: 1017
  -
    name: 'Fulton Giovanni Sheen'
    saint_phrase: 'L’esercizio delle virtù sgorgava spontaneamente nella sua vita e costituiva motivo di edificazione per tante persone che lo incontravano'
    id: 1018
  -
    name: 'Giuseppe Girelli'
    saint_phrase: '«Più è debole l’uomo, umile e sincero, più in esso si manifesta la presenza di Dio, e meno ostacoli troverà la sua parola»'
    id: 1019
  -
    name: 'Zacarías de Santa Teresa (al secolo: Zacarías Salteráin Vizcarra)'
    saint_phrase: 'Il suo zelo scaturiva dall’amore ardente verso Dio e dalla profonda vita contemplativa. Fu un religioso, sacerdote e missionario esemplare'
    id: 1020
  -
    name: 'Marcelle Mallet'
    saint_phrase: 'Aiutò il prossimo, soprattutto quello in difficoltà, realizzando una “carità inventiva”, per cercare di far fronte ai problemi di povertà'
    id: 1021
  -
    name: 'Maria Benedetta Arias'
    saint_phrase: 'Manifestò il suo amore verso il prossimo, raccogliendo grandi quantità di bambine povere ed orfane'
    id: 1022
  -
    name: 'Margherita del Sacro Cuore di Gesù (al secolo: Virginia De Brincat)'
    saint_phrase: '«Il frutto dell’Amore è che spesso mi pare di bruciare... Oh, immergiamoci in quell’oceano di Amore infinito, di Amore eterno!... Amiamolo fino alla follia!»'
    id: 1023
  -
    name: 'Serafina Cinque (al secolo: Noemy)'
    saint_phrase: 'Nel carisma delle Adoratrici del Sangue di Cristo, aveva trovato un clima pienamente confacente al proprio progetto spirituale, da realizzare con semplicità, purezza e disponibilità alle esigenze materiali e spirituali del suo popolo'
    id: 1024
  -
    name: 'Jesús María Echavarría y Aguirre'
    saint_phrase: 'La luce della sua fede non si smorzò nemmeno durante i due esilii. La sua fede era costantemente alimentata dalla preghiera'
    id: 1025
  -
    name: 'Faustino Ghilardi (al secolo: Guglielmo Giacomo)'
    saint_phrase: 'Seppe incarnare la figura del vero frate minore, come dipinto nei suoi testi formativi e proposto prima a se stesso che agli altri'
    id: 1026
  -
    name: 'María Rocío de Jesús Crucificado (al secolo: María Josefa Rodríguez Xuárez de la Guardia)'
    saint_phrase: 'Fu capace di diffondere la luce della fede attorno a sé con evange-lica letizia. La sua testimonianza può essere indicata ai giovani e ai religiosi come modello di donna felice della propria vocazione'
    id: 1027
  -
    name: 'Francisco Simón y Ródenas'
    saint_phrase: 'Da religioso cappuccino, missionario e Vescovo, si mostrò sempre eminentemente buono, di altissima spiritualità, penitente, dedito alla contemplazione e all’evangelizzazione'
    id: 1028
  -
    name: 'Adolfo Barberis'
    saint_phrase: '“Sono felice di aver appartenuto sempre alla Chiesa Cattolica, godo di morire suo Sacerdote, anche se arrossisco di esserlo stato a volte cattivo e sempre mediocre. Saluto moriturus il Santo Padre, Vicario del mio Sovrano Gesù Cristo, saluto Roma, mia dolcissima Patria terrena”'
    id: 1029
  -
    name: 'Marie-Clément Staub (al secolo: Joseph)'
    saint_phrase: '“Il Sacro Cuore mi ha fatto la grazia di una fiducia illimitata in Lui: mi concede di osare molto con Lui. Io comprendo che i successi vengono da Lui e, credo, io cerco di rimandare a Lui l’onore”'
    id: 1030
  -
    name: 'Sebastián Elorza Arizmendi'
    saint_phrase: 'Proseguì nel cammino verso la santità attraverso la semplicità di vita e l’esercizio quotidiano delle virtù cristiane, riempiendolo di significato umano e spirituale'
    id: 1031
  -
    name: 'Maria Teresa de Jesus Eucarístico (al secolo: Dulce Rodrigues dos Santos)'
    saint_phrase: '«Siate sante, siate fedeli al Papa, alla Chiesa e alle Costituzioni. Amate molto il Santissimo Sacramento e Nostra Signora, siate unite e così sarete felici»'
    id: 1032
  -
    name: 'Clara de la Concepción (al secolo: Juana de la Concepción Sánchez García)'
    saint_phrase: 'Prima di essere abbadessa era la madre di tutte le monache, ciò che prima di tutto la impegnava era l’amore che aveva ed esprimeva per ognuna delle sue novizie'
    id: 1033
  -
    name: 'Maria Maddalena di Gesù Sacramentato (al secolo: Maria Giuseppina Teresa Marcucci)'
    saint_phrase: 'Un profondo spirito di povertà e di umiltà si manifestava nei suoi comportamenti e nel suo tratto, gentile e austero al tempo stesso, e specialmente nella carità che ebbe verso le consorelle'
    id: 1034
  -
    name: 'Luigi Rocchi'
    saint_phrase: '«Sentirsi un niente, ma un niente visitato da Dio»'
    id: 1035
  -
    name: 'Alain Marie Guynot de Boismenu'
    saint_phrase: '«Dieu est bon; Faisons-Lui confiance»'
    id: 1036
  -
    name: 'Wilhelm Janauschek'
    saint_phrase: '“Il Sacro Cuore mi ha fatto la grazia di una fiducia illimitata in Lui: mi concede di osare molto con Lui. Io comprendo che i successi vengono da Lui e, credo, io cerco di rimandare a Lui l’onore”'
    id: 1037
  -
    name: 'Jacinto Alegre Pujals'
    saint_phrase: 'Lavorò costantemente a favore dei sofferenti di ogni genere, in stretta connessione con una profonda unione di preghiera con il Signore'
    id: 1038
  -
    name: 'Caroline Barbe Colchen Carré de Malberg'
    saint_phrase: 'Visse con profonda fede la morte di tutti e quattro i suoi figli'
    id: 1039
  -
    name: 'Luigi Savaré'
    saint_phrase: 'I suoi costanti punti di riferimento furono: l’amore al Santissimo Sacramento e alla Madonna, la meditazione personale della Sacra Scrittura accompagnata dallo studio, la venerazione dei Santi, assunti come modelli'
    id: 1040
  -
    name: 'Eugenio Reffo'
    saint_phrase: 'Ama nescire, abnege temetipsum, da mihi animas, coetera tolle'
    id: 1041
  -
    name: 'Magdalen of the Sacred Heart (al secolo: Frances Margaret Taylor)'
    saint_phrase: 'Non solo lavorò per i poveri, ma con i poveri, identificandosi con loro, considerandoli fratelli e sorelle in Cristo'
    id: 1042
  -
    name: 'Maria Giuseppa Scandola'
    saint_phrase: 'Fu la prima donna che, nell’‘800, entrò in Africa come missionaria e visse le sofferenze e i disagi del territorio e della terribile situazione sociale e politica del periodo'
    id: 1043
  -
    name: 'Uberto Mori'
    saint_phrase: 'Si spese, senza riserve e con impegno generoso, per l’evangelizzazione'
    id: 1044
  -
    name: 'Antônio Ferreira Viçoso'
    saint_phrase: 'Rivendicò strenuamente il diritto della Chiesa a salvaguardare la formazione cristiana della gioventù nelle scuole e nelle Università'
    id: 1045
  -
    name: 'Saturnino López Novoa'
    saint_phrase: 'Austero con se stesso, non perse la pace nemmeno nei momenti più tribolati della vita'
    id: 1046
  -
    name: 'Joseph Auguste Arribat'
    saint_phrase: 'La sua fu una santità caratterizzata dalla “ordinarietà” di una vita spesa totalmente al servizio di Dio e del prossimo'
    id: 1047
  -
    name: 'Mother Veronica of the Passion (al secolo: Sophie Leeves)'
    saint_phrase: 'La sua fede fu impregnata di preghiera e di Sacra Scrittura e si rafforzò nella sua adesione alla Chiesa cattolica'
    id: 1048
  -
    name: 'Elena da Persico'
    saint_phrase: '“Conservare la lampada accesa e la morte sarà un sorriso”'
    id: 1049
  -
    name: 'Gaetana del Santissimo Sacramento (al secolo: Maria Carlotta Fontana)'
    saint_phrase: '“Gesù, tutto per te, tutto per te, per il bene della Comunità”'
    id: 1050
  -
    name: 'Marcello Candia'
    saint_phrase: 'Consapevole che il possesso dei beni è imprescindibilmente legato ad un’enorme responsabilità verso i fratelli che sono privi dell’indispensabile, fece della condivisione fraterna un perno fondamentale della sua vita'
    id: 1051
  -
    name: 'Ildebrando Gregori (al secolo: Alfredo Antonio)'
    saint_phrase: '“La parola finale in manus tuas commendo spiritum meum è il programma pasquale e vitale della Sua e della mia esistenza, giorno per giorno; opera per opera: tutto prenderà sapore di fiat; e, nell’opera finale, passeremo in Paradiso con Lui”'
    id: 1052
  -
    name: 'Francisco Maximiano Valdés Subercaseaux'
    saint_phrase: '“Mi vocación es vivir con lo pobres y compartir su suerte”'
    id: 1053
  -
    name: 'Raimondo Calcagno'
    saint_phrase: '“La santità consiste nel fare con grande amore a Dio le cose ordinarie della vita”'
    id: 1054
  -
    name: 'Pelágio Saúter'
    saint_phrase: 'Le sue giornate furono una preghiera continua, soprattutto con la recita del Santo Rosario'
    id: 1055
  -
    name: 'Jeanne Mance'
    saint_phrase: 'Seppe sostenere le difficoltà con pazienza e fortezza, tanto da essere considerata l’“anima” dei coloni missionari e una delle fondatrici della città di Montréal'
    id: 1056
  -
    name: 'Marthe Louise Robin'
    saint_phrase: 'Visse un “laicat consacré”, indicando la vocazione universale alla santità ed offrendo una credibile testimonianza della sua vocazione all’evangelizzazione del mondo'
    id: 1057
  -
    name: 'Silvio Dissegna'
    saint_phrase: '“Ogni mio dolore sia un gesto di amore per te, o Gesù”'
    id: 1058
  -
    name: 'Carmela di Gesù (al secolo: Francesca Prestigiacomo)'
    saint_phrase: '“Volere sempre ciò che Dio vuole, come lo vuole e quando lo vuole”'
    id: 1059
  -
    name: 'María Séiquer Gayá'
    saint_phrase: '"Estoy como Dios quiere e Estoy en manos de Dios"'
    id: 1060
  -
    name: 'Vojtěcha (Adalberta) Hasmandová'
    saint_phrase: 'Durante la prigionia rimase sempre fedele al Signore, cercando di irradiare l’amore di Dio mettendosi al servizio del prossimo'
    id: 1061
  -
    name: 'Práxedes Fernández García'
    saint_phrase: 'Accoglieva gli indigenti in casa, li lavava e rivestiva, facendoli poi sedere a mensa. La virtù della compassione fu la caratteristica di tutta la sua vita'
    id: 1062
  -
    name: 'Elisabetta Tasca Serena'
    saint_phrase: '«A casa mia comanda Dio»'
    id: 1063
  -
    name: 'Luigi Schwartz'
    saint_phrase: 'Anche quando ricevette la notizia della sua grave malattia e delle scarse probabilità di sopravvivenza a lungo, non cambiò il modo di essere, ma accolse tutto con serenità interiore'
    id: 1064
  -
    name: 'Cointa Jáuregui Osés'
    saint_phrase: 'L’Eucaristia, ricevuta e adorata, fu sempre al centro della sua vita'
    id: 1065
  -
    name: 'Teresa Gardi'
    saint_phrase: 'Riguardo alle sue esperienze mistiche, ella non se ne vantò mai, cercando anzi di occultarle e di rivelarle con grande pudore solo al direttore spirituale e al confessore'
    id: 1066
  -
    name: 'Luigi Trelles y Noguerol'
    saint_phrase: 'La fede fu il respiro della sua anima, fin da piccolo. L’approfondì nei vari collegi dove fu inviato e la visse nel suo apostolato'
    id: 1067
  -
    name: 'Elisabetta Maria Satoko Kitahara'
    saint_phrase: 'Visse un’assidua vita sacramentale, una costante meditazione del mistero della vita, morte e risurrezione del Signore ed una devozione filiale alla Vergine Maria'
    id: 1068
  -
    name: 'Virginia Blanco Tardío'
    saint_phrase: 'Nutrita dalla Parola di Dio, si dedicò indefessamente all’aiuto dei meno abbienti. Si spogliò del patrimonio personale ereditato dalla famiglia, per servire i bisognosi'
    id: 1069
  -
    name: 'Giovanni Bacile'
    saint_phrase: 'Fu eccezionale nell’ordinarietà della pastorale, appassionato servo della salus animarum, povero tra i poveri e ricco di sana dottrina'
    id: 1070
  -
    name: 'Francesco Gattola'
    saint_phrase: '“Amare Dio nella luce del prossimo e amare il prossimo nella luce di Dio”'
    id: 1071
  -
    name: 'Pietro Barbarić'
    saint_phrase: 'Accolse la malattia abbandonato al volere divino, ma anche animato da profonda fiducia e speranza'
    id: 1072
  -
    name: 'Maria Aikenhead'
    saint_phrase: 'Sorretta da una speranza incrollabile, riuscì ad espandere la sua opera, ridando fiducia alla gente disperata'
    id: 1073
  -
    name: 'Elisabetta Baldo'
    saint_phrase: 'Accolse con serenità la volontà di Dio e tanto nella preghiera quanto nell’abbassamento verso i poveri, si rivestì di umiltà'
    id: 1074
  -
    name: 'Vincenza della Passione del Signore (al secolo: Edvige Jaroszewska)'
    saint_phrase: 'Cercò di incarnare il comandamento dell’amore, soprattutto verso i più poveri, gli abbandonati, i peccatori e coloro che vivono lontano da Dio'
    id: 1075
  -
    name: 'Maria Orsola Bussone'
    saint_phrase: '“Ho capito che l’unica cosa che rende felice è Dio. Allora mi sono decisa a sceglierlo come il tutto della mia vita"'
    id: 1076
  -
    name: 'Antonio Antić'
    saint_phrase: 'Fu un religioso di straordinaria pietà, molto legato al suo Ordine, in tutto obbediente alla Regola'
    id: 1077
  -
    name: 'Giulia Colbert in Falletti di Barolo'
    saint_phrase: 'Visse intensamente la sua chiamata laicale e contribuì alla santificazione del mondo, dando una testimonianza feconda di fede, speranza e carità ammirevoli'
    id: 1078
  -
    name: 'Brigida Maria Postorino'
    saint_phrase: 'Dal suo amore per Dio sgorgava una forza inesauribile per fare il bene a quanti incontrava, in particolare poveri e bisognosi'
    id: 1079
  -
    name: 'Raffaela Maria di Gesù Ostia (al secolo: Martínez-Cañavate Ballesteros)'
    saint_phrase: 'Scelse la povertà come stile di vita e la clausura come espressione più qualificata'
    id: 1080
  -
    name: 'Sergio Bernardini e Domenica Bedonni'
    saint_phrase: '"Tutti ci credono buoni: bisogna che lo siamo davvero altrimenti inganniamo la gente e grande sarà la nostra responsabilità"'
    id: 1081
  -
    name: 'Antonio Celona'
    saint_phrase: 'Con il suo apostolato, contribuì alla rinascita spirituale e morale dei giovani e dei deboli'
    id: 1082
  -
    name: 'Ottorino Zanon'
    saint_phrase: 'La fede salda, l’abbandono costante alla Divina Provvidenza, l’amore profondo per Gesù, la grande carità verso i ragazzi poveri, per i quali fu padre attento e premuroso'
    id: 1083
  -
    name: 'Marcello Labor'
    saint_phrase: 'Fu instancabile per i malati. Era chiamato il “medico dei poveri”, sempre presente al loro capezzale e generoso nel fornire medicinali e viveri'
    id: 1084
  -
    name: 'Maria Antonia del Sacro Cuore di Gesù (al secolo: Rachele Lalìa)'
    saint_phrase: 'La forza profetica del suo anelito missionario ed ecumenico e la capacità di rinnovare il carisma domenicano attingendo sempre alle sue origini'
    id: 1085
  -
    name: 'Andrea Szeptyckyj (al secolo: Romano Alessandro Maria)'
    saint_phrase: '"L’unico tema della mia predicazione è stato sempre il Vangelo di Gesù Cristo, l’unico scopo del mio lavoro, la salvezza dei fedeli”'
    id: 1086
  -
    name: 'Giuseppe Carraro'
    saint_phrase: 'Esercitò l’amore verso il prossimo, soprattutto nei confronti dei poveri e visitava con regolarità gli ospedali, le mense dei poveri e le carceri'
    id: 1087
  -
    name: 'Agostino Ramírez Barba'
    saint_phrase: 'Visse il sacerdozio come strumento della misericordia di Dio, che cercò di trasmettere ai fedeli soprattutto attraverso il Sacramento della Riconciliazione'
    id: 1088
  -
    name: 'Simpliciano della Natività (al secolo: Aniello Francesco Saverio Maresca)'
    saint_phrase: 'Visse la carità verso il prossimo, soprattutto nei confronti di coloro che furono i destinatari del suo amore premuroso di padre e fratello: le prostitute, i malati, ma anche le suore e i confratelli francescani'
    id: 1089
  -
    name: 'Maria del Rifugio Aguilar y Torres, vedova Cancino'
    saint_phrase: 'La maternità biologica si trasformò in maternità spirituale sia per le giovani che entravano nella Congregazione, fra cui la propria figlia, sia per le persone bisognose e indigenti'
    id: 1090
  -
    name: 'Maria Teresa Dupouy Bordes'
    saint_phrase: 'Rimaneva lunghe ore davanti al Tabernacolo, si dedicava con passione alla cura della liturgia e della sacrestia, mise in atto la missione a favore delle vocazioni sacerdotali'
    id: 1091
  -
    name: 'Elisa Miceli'
    saint_phrase: 'Di estrazione sociale borghese, si mise a servizio degli ultimi per la formazione religiosa e la promozione umana. Nella preghiera maturò le scelte più importanti della vita'
    id: 1092
  -
    name: 'Isabella Méndez Herrero (in religione: Isabella di Maria Immacolata)'
    id: 1093
  -
    name: 'Giovanni Folci'
    saint_phrase: 'Manifestò l’amore per Dio anzitutto nella vita sacramentale, vivendo con intensità il ministero sacerdotale'
    id: 1094
  -
    name: 'Francesco Blachnicki'
    saint_phrase: 'La virtù principale da lui vissuta fu quella della fede, a cui sottomise e consacrò ogni cosa nella sua vita. Desiderò compiere sempre e comunque la volontà di Dio'
    id: 1095
  -
    name: 'Giuseppe Rivera Ramírez'
    saint_phrase: '“Tutto è grazia e l’Amore di Dio fa germogliare bontà, verità, bellezza come ornamento di chi serve Dio e lo annuncia e testimonia al mondo”'
    id: 1096
  -
    name: 'Giovanni Emanuele Martín del Campo'
    saint_phrase: 'Fu un sacerdote zelante, un apostolo infaticabile, che consumò la sua vita nell’appassionato servizio di Dio e del prossimo'
    id: 1097
  -
    name: 'Antonio Filomeno Maria Losito'
    saint_phrase: 'A motivo della sconfinata fiducia in Dio, fu definito “angelo consolatore” da quanti lo cercavano nelle loro afflizioni e sofferenze'
    id: 1098
  -
    name: 'Maria Benedetta Giuseppa Frey (al secolo: Ersilia Penelope)'
    saint_phrase: 'Il suo letto di dolore fu il suo luogo di apostolato e di carità, contagiando positivamente tutti coloro che la frequentavano e che erano in contatto epistolare con lei'
    id: 1099
  -
    name: 'Angelo Ramazzotti'
    saint_phrase: 'Senza trascurare il proprio ambiente di vita, seppe guardare agli estremi confini della terra e a tutti i popoli non ancora evangelizzati'
    id: 1100
  -
    name: 'Giuseppe Vithayathil'
    saint_phrase: 'Uomo mite, seppe stare vicino ai poveri e agli ammalati, anche quelli più gravi, colpiti dalla lebbra e dal vaiolo, agli orfani e alle famiglie'
    id: 1101
  -
    name: 'Giuseppe Maria Arizmendiarrieta'
    saint_phrase: 'Abbandonato alla volontà divina, abbracciò il consiglio evangelico della povertà come costante regola di vita e strumento di più intima unione con il Signore'
    id: 1102
  -
    name: 'Venanzio Maria Quadri (al secolo: Antonio)'
    saint_phrase: '“Amo il prossimo, perché amo Dio… dunque ne viene di conseguenza che io debba fuggire le simpatie e le antipatie; debbo amare tutti col medesimo amore, non avendo che di mira Dio”'
    id: 1103
  -
    name: 'Guglielmo Gagnon'
    saint_phrase: 'Si dedicò totalmente al Signore e all’annuncio del Vangelo in una terra difficile, segnata dalla guerra oltre che dalla miseria'
    id: 1104
  -
    name: 'Teresa Rosa Ferdinanda de Saldanha Oliveira e Sousa'
    saint_phrase: 'Fu una riformatrice della vita religiosa nell’intero Portogallo e seppe costituire una sorta di presidio ecclesiale in un’epoca di forte anticlericalismo'
    id: 1105
  -
    name: 'Maria Speranza della Croce (al secolo: Salustiana Antonia Ayerbe Castillo)'
    saint_phrase: 'Esigeva che in tutte le Comunità fossero soccorsi i poveri che bussavano al convento, anche privandosi del proprio necessario'
    id: 1106
  -
    name: 'Emanuela Maria Maddalena Kalb (al secolo: Elena)'
    saint_phrase: 'Figlia d’Israele e figlia della Chiesa Cattolica, consacrata e insegnante, corrispose in modo convinto all’amore di Cristo, adempiendo agli incarichi quotidiani totalmente abbandonata a Lui'
    id: 1107
  -
    name: 'Nicola Wolf'
    saint_phrase: 'Considerato da molti come un padre della fede cattolica in Svizzera, si batté con la sua testimonianza contro il razionalismo illuminista'
    id: 1108
  -
    name: 'Adolfo (al secolo: Leonardo Lanzuela Martínez)'
    saint_phrase: 'Con il consiglio e le esortazioni, egli incoraggiava e sosteneva la virtù della speranza in tutti coloro che incontrava, in particolare nei malati che visitava frequentemente'
    id: 1109
  -
    name: 'Enrico Hahn'
    saint_phrase: 'Esercitò una carità straordinaria verso i malati offrendo esempi di eroismo durante le epidemie e le guerre ma anche ogni giorno, nelle relazioni con i pazienti, in special modo i più poveri'
    id: 1110
  -
    name: 'Stefano Ferrando'
    saint_phrase: 'Missionario e Vescovo, egli si mostrò sempre eminentemente buono, di altissima spiritualità, penitente, dedito alla contemplazione e all’evangelizzazione'
    id: 1111
  -
    name: 'Enrico Battista Stanislao Verjus'
    saint_phrase: 'Suo grande merito fu quello di aver fondato la Chiesa Cattolica nell’Isola melasiana della Nuova Guinea, in circostanze molto difficili e in dure condizioni di vita'
    id: 1112
  -
    name: 'Giovanni Battista Quilici'
    saint_phrase: 'Durante la sua breve e intensa vita sacerdotale, mostrò di essere un pastore con “l’odore delle pecore” che andava alla ricerca dei fedeli, soprattutto verso i lontani, i poveri, le donne e i carcerati'
    id: 1113
  -
    name: 'Bernardo Mattio'
    saint_phrase: 'Nutriva la predicazione, la catechesi e le attività caritative e sociali con un’intensa vita di preghiera'
    id: 1114
  -
    name: 'Quirico Pignalberi'
    saint_phrase: 'Svolse il suo servizio in umiltà e nascondimento, testimoniando, in primo luogo ai novizi, la sua vita di preghiera e di penitenza. Punti di riferimento della sua vita furono l’Eucaristia e l’Immacolata'
    id: 1115
  -
    name: 'Teodora Campostrini'
    saint_phrase: 'Sensibile ai bisogni della società del suo tempo, tanto da integrare il desiderio di una vita claustrale con la formazione gratuita delle giovani generazioni'
    id: 1116
  -
    name: 'Bianca Piccolomini Clementini'
    saint_phrase: 'La sua profonda fede, appresa nella famiglia e alimentata dalla preghiera, in particolare dall’Adorazione Eucaristica come riparazione a favore dei sacerdoti e delle persone consacrate'
    id: 1117
  -
    name: 'Maria Nieves della Sacra Famiglia'
    saint_phrase: 'La sua spiritualità fu principalmente trinitaria, eucaristica, mariana, profondamente radicata nella tradizione ascetica ed educativa delle Scolopie'
    id: 1118
  -
    name: 'Tommaso Choe Yang-Eop'
    saint_phrase: 'Si donò completamente alla causa del Vangelo, non risparmiando fatiche per nutrire e generare nuovi discepoli di Gesù'
    id: 1119
  -
    name: 'Sosio Del Prete (al secolo: Vincenzo)'
    saint_phrase: 'Amò teneramente la Chiesa, manifestando una peculiare venerazione per il Santo Padre'
    id: 1120
  -
    name: 'Venanzio Katarzyniec (al secolo: Giuseppe)'
    saint_phrase: 'Si distinse per una profonda fede alimentata dalla preghiera quotidiana, in particolare dalla partecipazione alla celebrazione Eucaristica e dalla devozione alla Vergine Maria'
    id: 1121
  -
    name: 'Maria Consiglio dello Spirito Santo (al secolo: Emilia Pasqualina Addatis)'
    saint_phrase: 'Ripose la sua fiducia solo nel Signore, al quale manifestò profondo amore soprattutto nella devozione eucaristica'
    id: 1122
  -
    name: 'Maria dell’Incarnazione (al secolo: Caterina Carrasco Tenorio)'
    saint_phrase: 'Come San Francesco ripeteva spesso: “Mio Dio e mio tutto”'
    id: 1123
  -
    name: 'Maria Laura Baraggia'
    saint_phrase: 'Fin da piccola mostrò un amore ardente per Gesù Crocifisso e una conseguente forte coscienza del peccato e della necessaria riparazione'
    id: 1124
  -
    name: 'Ilia Corsaro'
    saint_phrase: 'L’aspirazione iniziale alla vita contemplativa si trasformò in un esercizio esemplare anche di “vita attiva”'
    id: 1125
  -
    name: 'Maria Montserrat Grases García'
    saint_phrase: '“Signore, quello che tu vuoi, come tu vuoi, quando tu vuoi”'
    id: 1126
  -
    name: 'Raffaele Emanuele Almansa Riaño'
    saint_phrase: 'Uomo di orazione profonda, trascorreva lunghi periodi di tempo davanti al tabernacolo, in intimità con il Signore'
    id: 1127
  -
    name: 'Antonio Cirillo Stojan'
    saint_phrase: 'Era considerato dai colleghi deputati come difensore della Chiesa, custode della fede, ambasciatore di Dio'
    id: 1128
  -
    name: 'Vincenzo Garrido Pastor'
    saint_phrase: 'Manifestava una fiducia totale nella Divina Provvidenza, specialmente nei momenti difficili, come durante la persecuzione religiosa nella Guerra civile spagnola'
    id: 1129
  -
    name: 'Paolo Maria Guzmán Figueroa (al secolo: Giuseppe Bardomiano di Gesù)'
    saint_phrase: 'Suo anelito costante fu di raggiungere la santità e di adoperarsi con tutte le forze nell’apostolato'
    id: 1130
  -
    name: 'Luigi Lo Verde (al secolo: Filippo)'
    saint_phrase: 'Da sempre egli manifestò il proposito di “farsi santo, grande santo e presto santo”'
    id: 1131
  -
    name: 'Bernardo dell’Annunciazione (al secolo: Bernardo de Vasconcelos)'
    saint_phrase: 'Da sempre egli manifestò l’aspirazione alla perfezione. Nei suoi scritti si riscontra una delicatezza d’animo e una tensione verso l’infinito'
    id: 1132
  -
    name: 'Maria Elisa Oliver Molina'
    saint_phrase: 'Diede prova del suo grande amore per il Signore sia nell’osservanza dei suoi comandamenti sia attraverso la fervida preghiera e la sopportazione delle prove'
    id: 1133
  -
    name: 'Maria di Gesù dell’Amore Misericordioso (al secolo: Maria di Gesù Guízar Barragán)'
    saint_phrase: 'Tutti coloro che la conobbero, furono colpiti dal suo continuo stare con il Signore con grande amore'
    id: 1134
  -
    name: 'Alfonso Gallegos'
    saint_phrase: 'La sua opera pastorale non trascurava nessun aspetto nel dover rendersi presente fattivamente in tutte le forme di povertà, che condivideva nella quotidianità'
    id: 1135
  -
    name: 'Raffaele Sánchez García'
    saint_phrase: 'Nutriva la predicazione, la catechesi e le attività caritative e sociali con un’intensa vita di preghiera'
    id: 1136
  -
    name: 'Andrea Filomeno García Acosta'
    saint_phrase: 'Fedele alle devozioni tradizionali dell’Ordine Francescano, divulgò, soprattutto fra i lavoratori, la pratica della Via Crucis e la devozione al Bambino Gesù e alla Vergine Maria'
    id: 1137
  -
    name: 'Giuseppe Marchetti'
    saint_phrase: '“Padre degli orfani dei migranti abbandonati”'
    id: 1138
  -
    name: 'Giacomo Viale'
    saint_phrase: 'Fu pieno di zelo nel cammino spirituale. Pregava spesso anche di notte e, nel dialogo con Dio, benediceva i suoi parrocchiani'
    id: 1139
  -
    name: 'Maria Pia della Croce (al secolo: Maddalena Notari)'
    saint_phrase: 'L’amore all’Eucaristia si espresse anche nella grande cura che riservò per la confezione del pane e del vino per la Messa'
    id: 1140
  -
    name: 'Luigi Zambrano Blanco'
    saint_phrase: 'Praticava l’Adorazione notturna, che mise come regola dell’Istituto; amava trascorrere molto tempo davanti al Santissimo'
    id: 1141
  -
    name: 'Maria Teresa Spinelli'
    saint_phrase: 'Donna dotata di una intelligenza vivace, autodidatta di ampia cultura e di profonda vita ascetica, compì scelte radicali e controcorrente'
    id: 1142
  -
    name: 'Guglielmo Massaja'
    saint_phrase: 'La sua fisionomia umana e religiosa, la sua forte tempra caratteriale e la sua intensa spiritualità, lo sostennero nella complessa e difficile attività apostolica e missionaria in un territorio ancora in buona parte sconosciuto e inesplorato'
    id: 1143
  -
    name: 'Nunzio Russo'
    saint_phrase: 'Visse con umiltà e fedeltà i propri doveri; fu sereno anche nei momenti difficili e nella stanchezza; ebbe uno zelo ardente per il bene delle anime'
    id: 1144
  -
    name: 'Giuseppe Bau Burguet'
    saint_phrase: 'Nutriva la predicazione, la catechesi e le attività caritative e sociali con un’intensa vita di preghiera, fondata sulla meditazione e sullo studio della Sacra Scrittura'
    id: 1145
  -
    name: 'Maria Giuseppa Aubert (al secolo: Susanna)'
    saint_phrase: 'La sua profonda fede animò e sostenne le sue opere, in particolare la formazione delle religiose'
    id: 1146
  -
    name: 'Luce Rodríguez-Casanova y García San Miguel'
    saint_phrase: 'Dall’intensità del suo amore a Cristo sgorgò il suo impegno generoso apostolico'
    id: 1147
  -
    name: 'Caterina Aurelia del Preziosissimo Sangue (al secolo: Aurelia Caouette)'
    saint_phrase: 'L’amore per Dio fu così profondo da farle sperimentare dei fenomeni mistici, da lei mai esibiti'
    id: 1148
  -
    name: 'Leonia Maria Nastał'
    saint_phrase: 'Ebbe la prova dell’oscurità dello spirito, con una forte consapevolezza dei propri peccati'
    id: 1149
  -
    name: 'Lorenzo dello Spirito Santo (al secolo: Egidio Marcelli)'
    saint_phrase: 'Esercitò in modo eroico le virtù, nella quotidianità della vita, nell’umiltà, nel silenzio, nella preghiera e nel servizio generoso'
    id: 1150
  -
    name: 'Maria Raffaella del Sacro Cuore di Gesù (al secolo: Sebastiana Lladó y Sala)'
    saint_phrase: 'In un contesto in cui la direzione spirituale era riservata ai chierici, divenne guida spirituale di molte giovani'
    id: 1151
  -
    name: 'Isidoro Zorzano Ledesma'
    saint_phrase: "E' un esempio luminoso di credente che si impegna per la santificazione del mondo, vivendo la fedeltà gioiosa a Gesù"
    id: 1152
  -
    name: 'Raimondo Jardón Herrera'
    saint_phrase: 'Fu particolarmente energico e chiaro nei momenti più difficili del suo apostolato e che continuò svolgere con dedizione e spirito di sacrificio'
    id: 1153
  -
    name: 'Giovanni Sáez Hurtado'
    saint_phrase: 'Il suo fine fu la santità vissuta, contagiando tutti coloro che lo incontravano, i quali venivano colpiti dal suo stile semplice e povero e dall’intensa pietà e carità pastorale'
    id: 1154
  -
    name: 'Ignazio Beschin (al secolo: Giuseppe)'
    saint_phrase: 'Uomo di cultura, fu capace di relazioni umane sincere, con indubbie doti di governo e di guida spirituale'
    id: 1155
  -
    name: 'Giuseppe Wech Vandor'
    saint_phrase: 'Attinse molto dalla preghiera e dal colloquio col Signore, soprattutto nei momenti più difficili della sua vita. I sue due amori, fin da giovane, furono l’Eucaristia e Maria Immacolata'
    id: 1156
  -
    name: 'Francesco Convertini'
    saint_phrase: '“Madre mia, io non ti ho mai dispiaciuto in vita, aiutami ora!”'
    id: 1157
  -
    name: 'Santina Maria Addolorata (De Pascali)'
    saint_phrase: 'Conservò la virtù della fede in ogni momento della sua vita, compiendo silenziosamente il suo cammino di ricerca, fiduciosa nell’aiuto divino'
    id: 1158
  -
    name: 'Giovanni Tyranowski'
    saint_phrase: 'I suoi discorsi erano semplici e chiari, frutto della sua profonda comunione con Dio. Anche nel letto dell’ospedale, durante la malattia, dimostro un’incrollabile fiducia nel Signore'
    id: 1159
  -
    name: 'Ottavio Ortiz Arrieta'
    saint_phrase: 'La radicalità evangelica, sia nei suoi comportamenti come anche nelle sue azioni, lasciava vedere il suo amore per il Vangelo e il suo desiderio perché arrivasse a tutti'
    id: 1160
  -
    name: 'Antonio Provolo'
    saint_phrase: 'Fu un apostolo della carità, donandosi senza riserve a Dio e al prossimo, cercando di rispondere alle esigenze pastorali del tempo e della Diocesi'
    id: 1161
  -
    name: 'Antonio Repiso Martínez de Orbe'
    saint_phrase: 'Totalmente animato da un amore straordinario verso Dio e riconoscendo il suo primato assoluto, operò costantemente ad maiorem Dei gloriam'
    id: 1162
  -
    name: 'Maria della Mercede Cabezas Terrero'
    saint_phrase: 'Fu sempre determinata nel compiere anzitutto la volontà di Dio, nella ricerca della preghiera, nell’offerta totale della sua vita, nell’obbedienza ai direttori spirituali, nella particolare sensibilità a cogliere la povertà e i bisogni degli altri'
    id: 1163
  -
    name: 'Pietro Herrero Rubio'
    saint_phrase: 'La sua fede fu vissuta e incarnata nella vita quotidiana, coltivata con lo studio, la lettura, l’orazione contemplativa e la pratica delle virtù'
    id: 1164
  -
    name: 'Vittorio Trancanelli'
    saint_phrase: 'La sua vita fu segnata dalla malattia, che lui la trasformò in occasione di amore e di testimonianza sublimi'
    id: 1165
  -
    name: 'Daniele da Samarate (al secolo: Felice Rossini)'
    saint_phrase: 'La voce che egli intese interiormente, lo spinse ad accogliere la sua infermità come una grazia da vivere per il bene suo e della popolazione che serviva'
    id: 1166
  -
    name: 'Macrina Raparelli (al secolo: Elena)'
    saint_phrase: 'Seppe unire le espressioni di santità tipicamente latine, come l’attenzione ai poveri e le opere di carità, con l’afflato spirituale orientale'
    id: 1167
  -
    name: 'Daniela Zanetta'
    saint_phrase: '“Ho capito che la croce è parte integrante, essenziale della mia vita; è come un cordone ombelicale che mi lega a Te e dal quale ricevo nutrimento, ossigeno e vita"'
    id: 1168
  -
    name: 'Elia dalla Costa'
    saint_phrase: 'Si distinse per austerità di vita, ardore nel governo e dedizione pastorale. Fu un autentico profeta dei tempi'
    id: 1169
  -
    name: 'Francesco Saverio Nguyên Van Thuân'
    saint_phrase: 'Le sue parole erano rese autentiche da una vita serena, sobria e umile, disponibile al dialogo con altre culture e religioni'
    id: 1170
  -
    name: 'Giovanna Meneghini'
    saint_phrase: 'La sua esistenza fu intrisa di preghiera, carità fattiva e umiltà'
    id: 1171
  -
    name: 'Vincenza Cusmano'
    saint_phrase: 'Ebbe un profondissimo amore per Gesù Eucaristia, vittima d’amore, un amore che estendeva naturalmente ai poveri'
    id: 1172
  -
    name: 'Alessandro Nottegar'
    saint_phrase: 'Fu capace di scelte radicali che perseguì sino in fondo, senza esitazioni, testimoniando l’amore per Dio e i fratelli in un continuo dono di sé'
    id: 1173
  -
    name: 'Antonio Giuseppe De Sousa Barroso'
    saint_phrase: 'Fu definito “un mistico con gli occhi aperti” poiché la sua sana diplomazia era volta alla concreta risoluzione dei problemi'
    id: 1174
  -
    name: 'Giuseppe di Gesù López y González'
    saint_phrase: 'Viveva ciò che insegnava e sapeva vedere negli avvenimenti la mano paterna di Dio'
    id: 1175
  -
    name: 'Agostino Ernesto Castrillo'
    saint_phrase: 'Seppe fare della comunione e del servizio disinteressato al popolo di Dio il suo stile di vita'
    id: 1176
  -
    name: 'Giacomo da Balduina (al secolo: Beniamino Filon)'
    saint_phrase: 'Al suo confessionale vi era sempre una lunga fila di penitenti che desideravano accostarsi a lui, che si presentava sereno e ricco di saggezza e santità'
    id: 1177
  -
    name: 'Umiltà Patlán Sánchez (al secolo: Maria)'
    saint_phrase: 'L’umiltà, la preghiera, il sacrificio, l’autorevolezza, la comprensione, il distacco e il perdono, divennero in lei un habitus vivo e attrattivo'
    id: 1178
  -
    name: 'Ismaele Perdomo'
    saint_phrase: 'Visse davvero di fede: una fede testimoniata e insegnata come dimostrano il suo impegno per la predicazione, per l’insegnamento catechistico, di cui le lettere pastorali sono una chiara dimostrazione'
    id: 1179
  -
    name: 'Luigi Kosiba (al secolo: Pietro)'
    saint_phrase: 'Con zelo si dedicò all’apostolato, sapendo creare occasioni di evangelizzazione e di catechesi specie durante la questua'
    id: 1180
  -
    name: 'Paola di Gesù Gil Cano'
    saint_phrase: 'Tutta la sua vita fu un atto di dedizione al prossimo per amore di Dio'
    id: 1181
  -
    name: 'Maria Elisabetta Mazza'
    saint_phrase: 'Fu ammirata per la non comune pietà e per lo zelo nell’apostolato. Dai suoi scritti emerge la tensione verso il cielo, che nutre la sua speranza e la sostiene soprattutto nei momenti difficili'
    id: 1182
  -
    name: 'Serafino Kaszuba (al secolo: Luigi Casimiro)'
    saint_phrase: 'Andava incontro a tutti con fiducia, benevolenza e pazienza e, per questo, fu stimato non solo dai cattolici ma anche dagli ortodossi'
    id: 1183
  -
    name: 'Magín Morera y Feixas'
    saint_phrase: 'Visse profondamente l’unione con Dio e cercò in tutto la Sua volontà'
    id: 1184
  -
    name: 'Francesca dello Spirito Santo (al secolo: Carolina Baron)'
    saint_phrase: 'Emergeva in lei una spiritualità francescana centrata sulla sofferenza di Gesù per la salvezza delle anime'
    id: 1185
  -
    name: 'Francesco Paolo Gravina'
    saint_phrase: 'Profondamente unito a Cristo mediante la partecipazione quotidiana alla Santa Messa e un’intensa vita di preghiera, si dedicò con grande attenzione ai più bisognosi, in particolare poveri, orfane e mendicanti'
    id: 1186
  -
    name: 'Bernardo di Baden'
    saint_phrase: 'Seppe ben coniugare gli ideali cavallereschi del basso Medioevo con l’opera di concordia, di giustizia sociale, di soccorso alle vedove, agli orfani e agli indigenti'
    id: 1187
  -
    name: 'Gregorio Fioravanti (al secolo: Lodovico)'
    saint_phrase: 'Si dimostrò fedele al Signore e alla sua vocazione francescana, operando nel nascondimento'
    id: 1188
  -
    name: 'Tommaso Morales Pérez'
    saint_phrase: 'Visse in continua unione con Dio, mantenendo una visione soprannaturale delle persone, degli eventi e dei problemi'
    id: 1189
  -
    name: 'Marcellino da Capradosso (al secolo: Giovanni Maoloni)'
    saint_phrase: 'Pur essendo analfabeta, divenne dotto della scienza di Dio e della santità'
    id: 1190
  -
    name: 'Teresa Fardella vedova De Blasi'
    saint_phrase: 'La nota costante della sua vita fu l’amore verso il prossimo'
    id: 1191
  -
    name: 'Alfonso Barzana'
    saint_phrase: 'Tre furono gli elementi da lui ritenuti indispensabili per un autentico missionario: l’integrità dei costumi, la solidità della dottrina e la conoscenza della lingua indigena'
    id: 1192
  -
    name: 'Ambrogio Grittani'
    saint_phrase: 'Non ebbe timore di “sporcarsi le mani”, arrivando a toccare le miserie e le piaghe del prossimo bisognoso'
    id: 1193
  -
    name: 'Anne-Marie Madeleine Delbrêl'
    saint_phrase: 'La Parola di Dio illuminava ogni sua decisione. La sua carità era senza frontiere e senza limiti, lucida ed intelligente'
    id: 1194
  -
    name: 'Bernardo Łubieński'
    saint_phrase: 'Accettò con fortezza i gravi limiti fisici permanenti, che non gli impedirono di realizzare la propria missione sacerdotale'
    id: 1195
  -
    name: 'Cecilio Maria Cortinovis (al secolo: Antonio Pietro)'
    saint_phrase: 'La carità che sempre lo animò gli fece scoprire le “periferie” persino al centro di Milano, trasformandolo in un testimone della misericordia di Dio'
    id: 1196
  -
    name: 'Giustina Schiapparoli'
    saint_phrase: 'Visse nel nascondimento e nel silenzio, dedicandosi alla preghiera e all’accoglienza delle bambine disagiate, delle quali si occupava personalmente'
    id: 1197
  -
    name: 'Maria Schiapparoli'
    saint_phrase: 'Era la “piccola serva” di tutti, attendendo sempre ai servizi più umili. Possedeva l’arte dell’educare'
    id: 1198
  -
    name: 'Maria Antonella Bordoni'
    saint_phrase: 'Ebbe l’esperienza di fenomeni mistici con grande riserbo. Con semplicità si sottopose anche a indagini psicologiche, che esclusero ogni forma di esaltazione o di patologia'
    id: 1199
  -
    name: 'Varghese Payapilly'
    saint_phrase: 'Fu un sacerdote zelante totalmente identificato con il ministero e con la carità pastorale'
    id: 1200
  -
    name: 'Emanuele Nunes Formigão'
    saint_phrase: 'Personaggio di vasta cultura, dotato di un carattere forte, ebbe una profonda devozione mariana che nutrì sin da piccolo'
    id: 1201
  -
    name: 'Lodovico Longari'
    saint_phrase: 'Disponibile all’ascolto e aperto alle opinioni altrui, cercava di coinvolgere i confratelli nelle scelte importanti'
    id: 1202
  -
    name: 'Elisabetta Bruyère'
    saint_phrase: 'Povera, umile, laboriosa, dimenticò se stessa per porsi al servizio della Chiesa e del Papa'
    id: 1203
  -
    name: 'Margherita Ricci Curbastro (al secolo: Costanza)'
    saint_phrase: 'La sua spiritualità era centrata sulla riparazione, che seppe incarnare anche offrendosi come vittima per la salvezza dei peccatori'
    id: 1204
  -
    name: 'Florenza Giovanna Profilio'
    saint_phrase: 'Gli eventi gioiosi e dolorosi della vita l’avevano forgiata e resa sempre più libera e forte'
    id: 1205
  -
    name: 'Maria Dolores di Cristo Re (al secolo: Maria Di Majo)'
    saint_phrase: 'Si sentì sempre sostenuta dal pensiero del Cielo, accettando con semplicità, serenità e confidenza le sofferenze e le umiliazioni'
    id: 1206
  -
    name: 'Justa Domínguez de Vidaurreta e Idoy'
    saint_phrase: 'In ogni circostanza, cercò sinceramente la volontà di Dio'
    id: 1207
  -
    name: 'Augusto Giuseppe Hlond'
    saint_phrase: 'Il motto salesiano – da mihi animas caetera tolle – divenne il suo progetto di vita'
    id: 1208
  -
    name: 'Michele Angelo Builes'
    saint_phrase: 'In ogni attività, confidò in Dio con totale obbedienza e abbandonandosi con fede solida nelle Sue mani'
    id: 1209
  -
    name: 'Enrico Mauri'
    saint_phrase: 'Dedicò le sue energie alla pastorale del matrimonio, visto come via di santità'
    id: 1210
  -
    name: 'Giovanni Battista Berthier'
    saint_phrase: '“Voglio acquisire lo spirito di preghiera e di umiltà (…) l’orazione sarà la vita della mia anima”'
    id: 1211
  -
    name: 'Guglielmo Eberschweiler'
    saint_phrase: 'Animato dalla fiducia nella Provvidenza e nell’amore paterno di Dio, combatté ogni forma di tristezza e desolazione, riuscendo ad infondere speranza agli altri'
    id: 1212
  -
    name: 'Pietro Uccelli'
    saint_phrase: 'Seppe fare della sua vita una scuola di santità e un modo per essere a completo servizio della Chiesa per l’annuncio del Vangelo'
    id: 1213
  -
    name: 'Pio Dellepiane'
    saint_phrase: 'Per la sua capacità di consiglio, di discernimento spirituale e di dolcezza nel tratto, molti fedeli, sacerdoti e religiosi accorrevano numerosi al suo confessionale'
    id: 1214
  -
    name: 'Norberto (al secolo: Giovanni  McAuliffe)'
    saint_phrase: 'Vedendolo pregare regolarmente davanti al tabernacolo, i fedeli lo chiamavano “l’uomo che prega”'
    id: 1215
  -
    name: 'Francesca delle Piaghe di Gesù (al secolo: Colomba Antonia Martí y Valls)'
    saint_phrase: 'Sin da fanciulla, maturò il desiderio di consacrarsi totalmente al Signore, nonostante l’opposizione del padre'
    id: 1216
  -
    name: 'Eleonora di Santa Maria (al secolo: Isora Maria Ocampo)'
    saint_phrase: 'Il suo cammino di perfezione fu in continua ascesa, anche con “doni mistici”, che descrisse nell’autobiografia senza ostentazione e per obbedienza al confessore'
    id: 1217
  -
    name: 'Angela Maria del Cuore di Gesù (al secolo: Maria Cecilia Autsch)'
    saint_phrase: 'Nel lager mise in atto una carità eroica verso tutti, compresi gli aguzzini. Per la sua dedizione fu chiamata “l’Angelo di Auschwitz”'
    id: 1218
  -
    name: 'Maria Edvige Zivelonghi'
    saint_phrase: '“Noi seguiamo la via semplice e diamo al Signore tutto quello che possiamo dare. L’importante è dare tutto quello che si può”'
    id: 1219
  -
    name: 'Pietro Di Vitale'
    saint_phrase: 'Affrontò le sofferenze fisiche e psichiche con serenità e fortezza, tanto che chi poteva avvicinarlo restava edificato dal suo atteggiamento di fede'
    id: 1220
  -
    name: 'Giorgio La Pira'
    saint_phrase: 'Guardò alla speranza cristiana come la sua certezza di vita'
    id: 1221
  -
    name: 'Alessia González-Barros y González'
    saint_phrase: 'La sofferenza, che la pose in unione con Gesù Crocifisso e Risorto, si trasformò in amore tenero che coinvolse i genitori e che si rivolse al prossimo'
    id: 1222
  -
    name: 'Giovanni Jacono'
    saint_phrase: 'Il suo confessionale era sempre affollato e molti tra i sacerdoti andavano da lui per la direzione spirituale e la confessione'
    id: 1223
  -
    name: 'Alfredo Maria Obviar'
    saint_phrase: 'Spesso ripeteva il suo motto episcopale “Io cerco il tuo volto, Signore”, facendolo diventare programma di vita nella preghiera silenziosa'
    id: 1224
  -
    name: 'Giovanni Ciresola'
    saint_phrase: 'Riusciva a trasmettere ai fedeli la sua ricchezza spirituale con ardore, proponendo la santità del quotidiano'
    id: 1225
  -
    name: 'Luigi Bosio'
    saint_phrase: 'Alle critiche che gli pervenivano, rispondeva con il silenzio e l’abnegazione, intensificando lo zelo per la salvezza delle anime'
    id: 1226
  -
    name: 'Luigi Maria Raineri'
    saint_phrase: 'Raggiunse l’apice della crescita spirituale durante l’ultima malattia, che accettò con serenità, cosciente di essere prossimo all’incontro con il Padre'
    id: 1227
  -
    name: 'Raffaella della Passione (al secolo: Raffaella Veintemilla Villacís)'
    saint_phrase: 'Visse una forma di vita simile a quella monastica con voti privati, ore di preghiera e devozione, unendo vita contemplativa, vita apostolica e vita penitente'
    id: 1228
  -
    name: 'Maria Antonia di Gesù (al secolo: Maria Antonia Pereira y Andrade)'
    saint_phrase: 'Ricercò la via della perfezione. Fu forte nell’affrontare le difficoltà e le sofferenze'
    id: 1229
  -
    name: 'Arcangela Badosa Cuatrecasas'
    saint_phrase: 'Nella vita spirituale, riceveva forza soprattutto dai lunghi tempi di adorazione eucaristica'
    id: 1230
  -
    name: 'Maria Addolorata del Sacro Costato (al secolo: Maria Luciani)'
    saint_phrase: 'Pur possedendo una cultura modesta, nei suoi scritti raggiunse livelli di intensa spiritualità, centrata sulla passione di Cristo e sulla devozione all’Addolorata'
    id: 1231
  -
    name: 'Lodovico Coccapani'
    saint_phrase: 'Riuscì ad immedesimarsi nelle persone sofferenti. L’umiltà e il nascondimento furono i suoi tratti caratteristici'
    id: 1232
  -
    name: 'Giovanni Pietraszko'
    saint_phrase: '«Siamo uomini con una speranza più forte della morte, ma a condizione che contemporaneamente siamo uomini di fede profonda e robusta»'
    id: 1233
  -
    name: 'Giuseppe Codicè'
    saint_phrase: '«Confidate dunque e state di buon animo, non si diparta mai l’allegrezza interiore dal vostro cuore perché sapete che avete con voi il Signore e nessuno potrà mai impedire che dia abbondantissimo frutto»'
    id: 1234
  -
    name: 'Agostino Giovanni Ukken'
    saint_phrase: 'Molti non cristiani apprezzavano e stimavano il suo lavoro apostolico, chiamandolo comunemente Lord Priest'
    id: 1235
  -
    name: 'Doroteo Hernández Vera'
    saint_phrase: 'Era come un bimbo in braccio a sua madre, era fiducioso e abbandonato in Dio e nella sua Provvidenza'
    id: 1236
  -
    name: 'Melchiorre Fordon (al secolo: Giuseppe)'
    saint_phrase: 'Iniziava il suo servizio pastorale dalla cosa più semplice: dall’educazione religiosa'
    id: 1237
  -
    name: 'Girolamo Maria Biasi (al secolo: Arcangelo)'
    saint_phrase: 'Il messaggio che ci trasmette questo umile figlio di S. Francesco d’Assisi è molto simile a quello di S. Teresa di Lisieux: la santità è possibile nell’apparente inattività e la malattia non ne è un impedimento'
    id: 1238
  -
    name: 'Michele Zavala López'
    saint_phrase: 'Per poter attuare il suo lavoro nella chiesa andava elemosinando porta a porta personalmente per ottenere l’obolo dei fedeli'
    id: 1239
  -
    name: 'Antonietta Giugliano'
    saint_phrase: '"Ritirata e religiosa, incline alla pietà verso Dio e all’amore verso i poverelli, per i quali avvertiva un trasporto straordinario”'
    id: 1240
  -
    name: 'Leonarda di Gesù Crocifisso (al secolo: Angela Maria Boidi)'
    saint_phrase: '«La Comunità è più fondata nello spirito di fede, più protesa verso l’unico necessario, più semplice di fronte all’ubbidienza, meno impacciata di umano, crede con maggiore confidenza nell’aiuto della provvidenza Divina».'
    id: 1241
  -
    name: 'Ambrogina di San Carlo (al secolo: Filomena D’Urso)'
    saint_phrase: '«Vorrei gridare a tutte le creature della terra: l’Amore s’è fatto Pane. Vorrei gridare a tutto il mondo che amasse l’Amore. […] Voglio guardare sempre in alto cercando una cosa sola: l’Amore»'
    id: 1242
  -
    name: 'Carlo Tancredi Falletti Di Barolo'
    saint_phrase: 'La dolorosa scoperta di non poter avere figli venne letta dai coniugi dentro il disegno provvidenziale dell’imperscrutabile saviezza di Dio, affidandosi alla quale seppero vivere una paternità e maternità spirituali fecondissime'
    id: 1243
  -
    name: 'Anna Kaworek'
    saint_phrase: '«Figlie, abbiate fiducia perché Dio ha tempo, il suo tempo. Lui sa cosa darci e quando»'
    id: 1244
  -
    name: 'María Soledad Sanjurjo Santos (al secolo: Maria Consolata)'
    saint_phrase: 'Quanti avevano a che fare con lei erano ammirati della sua profonda vita spirituale, della sua prudenza e chiara intelligenza, insieme ad una grande umanità è una solida umiltà'
    id: 1245
  -
    name: 'Emanuele García Nieto'
    saint_phrase: 'Ebbe particolare cura dei bisognosi, che aiutò sempre in ogni modo tanto da essere chiamato dalla gente di Comillas il “padre dei poveri”'
    id: 1246
  -
    name: 'József Mindszenty'
    saint_phrase: '«Voglio essere un buon pastore, un pastore pronto a dare la vita per il suo gregge»'
    id: 1247
  -
    name: 'Giovanni Battista Zuaboni'
    saint_phrase: '«Niente di straordinario o singolare, ma compiere con singolare criterio, discrezione, precisione, diligenza, naturalezza, buon gusto ogni anche più piccola azione della giornata»'
    id: 1248
  -
    name: 'Serafina Formai (al secolo: Letizia)'
    saint_phrase: 'Sempre cercò forza nella preghiera e in particolare nella devozione alla Vergine Maria e, con profondi sentimenti di umiltà, offrì le sue sofferenze fisiche e morali come risposta d’amore al Signore'
    id: 1249
  -
    name: 'Francesco Maria Di Francia'
    saint_phrase: 'Ha messo in pratica ciò che ha ascoltato dal suo Signore e ha riconosciuto la carne di Cristo sofferente in ogni uomo bisognoso di aiuto morale e materiale, restituendolo alla sua vera natura: l’essere figlio di Dio'
    id: 1250
  -
    name: 'Maria Hueber'
    saint_phrase: '“Credo fermamente che senza la Volontà di Dio non mi può accadere alcunché, né di bene, né di dolce, né di amaro. Dio sia lodato in eterno per tutto”'
    id: 1251
  -
    name: 'Maria Teresa Camera'
    saint_phrase: 'Insegnò l’atteggiamento umile e il servizio ai sofferenti, nonché l’offerta di sé nella pazienza e nel silenzio ad imitazione di Gesù sulla croce'
    id: 1252
  -
    name: 'Maria Teresa Gabrieli'
    saint_phrase: 'Incoraggiava le Poverelle ad essere sempre allegre pur nelle difficoltà, a vivere in pace e armonia, condividendo l’amore dello Sposo verso i più poveri ed abbandonati'
    id: 1253
  -
    name: 'Giovanna Francesca dello Spirito Santo (al secolo: Luisa Ferrari)'
    saint_phrase: 'Visse con serena disponibilità la povertà francescana. Ma è l’obbedienza la virtù che meglio descrive la sua vita consacrata.'
    id: 1254
  -
    name: 'Carlo Cavina'
    saint_phrase: '“La Croce, dove tocca, feconda”'
    id: 1255
  -
    name: 'Raffaele da Sant’Elia a Pianisi (al secolo: Domenico Petruccelli)'
    saint_phrase: 'Aprendosi all’azione della grazia, seppe leggere con intenso sguardo di fede gli eventi che caratterizzarono il suo tempo nei piccoli centri del Meridione'
    id: 1256
  -
    name: 'Damiano da Bozzano (al secolo: Pio Giannotti)'
    saint_phrase: 'Fedele al principio che tutto ciò che non è donato si perde, rispose all’amore di Dio e alla sua misericordia, vivendo in comunione con tutti'
    id: 1257
  -
    name: 'Vittorino Nymphas (al secolo: Agostino Arnaud Pagés)'
    saint_phrase: '«Lo spirito di questo Istituto è in primo luogo lo spirito di Fede, che deve indurre coloro che lo compongono a considerare le cose con gli occhi della fede»'
    id: 1258
  -
    name: 'Consolata Betrone (al secolo: Pierina Lorenzina Giovanna)'
    saint_phrase: 'La sua vocazione particolare fu quella dell’amore'
    id: 1259
  -
    name: 'Nelson Santana'
    saint_phrase: 'Qualche giorno prima aveva predetto che sarebbe andato in cielo proprio nella notte santa di Natale: così avvenne'
    id: 1260
  -
    name: 'Giovanni Battista Pinardi'
    saint_phrase: '«Tu sai quanto ero lontano dal pensiero di essere fatto vescovo, ma ora ti posso dire che la croce di vescovo pesa, pesa moltissimo!»'
    id: 1261
  -
    name: 'Carlo Salerio'
    saint_phrase: 'Diede sempre fondamentale importanza al ministero della riconciliazione e all’annunzio della Parola, insieme alla direzione spirituale di tante anime che si affidavano'
    id: 1262
  -
    name: 'Domenico Lázaro Castro'
    saint_phrase: 'Impegnato nella formazione dei giovani, si prodigò per rinnovare la pedagogia cristiana'
    id: 1263
  -
    name: 'Salvatore da Casca (al secolo: Erminio Pinzetta)'
    saint_phrase: 'Non perse mai la sua serenità, mantenendosi fedele ai voti religiosi e a quell’umile stile di vita dove il Signore era il centro della sua vita'
    id: 1264
  -
    name: 'Maria Eufrasia Iaconis'
    saint_phrase: '«Animo e avanti, lavoriamo con slancio per la gloria di Dio e la salvezza delle anime»'
    id: 1265
  -
    name: 'Agostino Tolton'
    saint_phrase: 'Prestò particolare attenzione alle necessità delle persone di colore che vivevano in povertà. Molti fedeli bianchi rimasero affascinati dalla sua bontà verso tutti'
    id: 1266
  -
    name: 'Enzo Boschetti'
    saint_phrase: '«Se non ami la vita non la doni, se non la doni non puoi servire il fratello, se non servi non ti liberi. Líberati per amore del Vangelo e dei fratelli in difficoltà»'
    id: 1267
  -
    name: 'Felice Tantardini'
    saint_phrase: '«Sforzarmi di essere felice, sempre e ad ogni costo, ed essere intento a far felici anche gli altri».'
    id: 1268
  -
    name: 'Giovanni Nadiani'
    saint_phrase: '«L’Adorazione è un esercizio angelico. Sì, certamente, per mezzo dell’Adorazione noi entriamo nella stessa occupazione degli Angeli»'
    id: 1269
  -
    name: 'Maria Paola Muzzeddu'
    saint_phrase: '«Quando il cuore ama Dio e il prossimo, quando questa è la sua vera intenzione e non parole vuote, allora quel cuore è puro e può vedere Dio» (cfr Mt 22, 36-40)'
    id: 1270
  -
    name: 'Maria Santina Collani'
    saint_phrase: '«Stare con Gesù! Come è brutto il mondo senza di Lui… Ho un solo desiderio: amare Gesù e consumarmi per lui… e mi domando: “Cosa ho fatto finora per Lui?”. Ma io voglio amarlo e che tutti lo amino».'
    id: 1271
  -
    name: 'Rosario della Visitazione (al secolo: Maria Beatrice Rosario Arroyo)'
    saint_phrase: 'Fervente spirito di preghiera, fede incrollabile, speranza costante, carità generosa e disinteressata, stile di vita povero e gioioso, atteggiamento cordiale e costruttivo'
    id: 1272
  -
    name: 'Elia Hoyek'
    saint_phrase: 'Difese il popolo libanese durante il regime ottomano e la Prima Guerra Mondiale, mettendo a disposizione anche i beni del Patriarcato per alleviare le sofferenze della gente'
    id: 1273
  -
    name: 'Giovanni Ferro'
    saint_phrase: 'Predilesse le opere di misericordia verso tutti, indipendentemente dall’ideologia politica, dal ceto sociale o dalla confessione religiosa'
    id: 1274
  -
    name: 'Angelo Riesco Carbajo'
    saint_phrase: 'Amava stare tra la gente; era attento ai poveri, agli infermi e agli anziani; visitava i carcerati; si prendeva cura dei gitani'
    id: 1275
  -
    name: 'Ladislao Korniłowicz'
    saint_phrase: 'Fu un convinto promotore del dialogo con i non credenti'
    id: 1276
  -
    name: 'Angelico Lipani (al secolo: Vincenzo)'
    saint_phrase: 'Ricercò la volontà di Dio, affrontando ogni situazione con fiducia nella Provvidenza'
    id: 1277
  -
    name: 'Francesca dello Spirito Santo (al secolo: Francesca de Fuentes)'
    saint_phrase: 'Affrontò le difficoltà della vita e, in particolare, la questione della scomunica, con fortezza d’animo e fiducia in Dio'
    id: 1278
  -
    name: 'Stefano Pietro Morlanne'
    saint_phrase: 'Distaccato dai beni terreni, destinò le sue risorse ai bisognosi, con un particolare riguardo per le ragazze madri e i loro neonati'
    id: 1279
  -
    name: 'Augusto Cesare Bertazzoni'
    saint_phrase: 'Animato da una speranza gioiosa, fu forte nelle fatiche e prudente nelle prove'
    id: 1280
  -
    name: 'Giovanni Luigi Querbes'
    saint_phrase: '«Gli uomini, senza saperlo, sono quasi sempre gli strumenti della Provvidenza»'
    id: 1281
  -
    name: 'Maria Francesca del Bambino Gesù (al secolo: Maria Natividad Sánchez Villoria)'
    saint_phrase: 'Molte persone accorrevano al parlatorio del monastero per ricevere da lei un consiglio'
    id: 1282
  -
    name: 'Ovidio Charlebois'
    saint_phrase: 'Conservò sempre la serenità anche di fronte alle sofferenze e ai lunghi periodi di solitudine'
    id: 1283
  -
    name: 'Michele Wittmann'
    saint_phrase: 'Per la sua grande carità fu chiamato “Padre dei Poveri”'
    id: 1284
  -
    name: 'Olinto Fedi'
    saint_phrase: 'Visse gli anni drammatici del primo conflitto mondiale, aiutando i soldati inviati al fronte e le loro famiglie, nonché i reduci di guerra'
    id: 1285
  -
    name: 'Giacomo Bulgaro'
    saint_phrase: 'Sia i confratelli che sacerdoti diocesani e numerosi laici furono edificati dalla sua pietà eucaristica e mariana'
    id: 1286
  -
    name: 'Giovanna Maria Battista Solimani (al secolo: Maria Antonia Felicia)'
    saint_phrase: 'I doni mistici, testimoniati dalle consorelle, furono oggetto di attenzione già durante la sua vita'
    id: 1287
  -
    name: 'Vincenzo Maria Morelli'
    saint_phrase: 'Grazie alla sua intensa vita spirituale, manifestò verso tutti grande vicinanza e attenzione alle loro necessità, “facendosi piccolo con i piccoli”'
    id: 1288
  -
    name: 'Carlo Angelo Sonzini'
    saint_phrase: 'Personalità forte e audace, non lasciava indifferenti coloro che lo avvicinavano'
    id: 1289
  -
    name: 'Americo Monteiro de Aguiar'
    saint_phrase: 'Radunò molti volontari, sacerdoti e laici, per sostenere l’Obra che era strutturata come una famiglia, gestita anche dagli stessi ragazzi'
    id: 1290
  -
    name: 'Giulio Facibeni'
    saint_phrase: 'La carità non era mera beneficienza, ma si radicava in una solida fede eucaristica e mariana'
    id: 1291
  -
    name: 'Gregorio Tommaso Suárez Fernández'
    id: 1292
  -
    name: 'Maria degli Angeli di Santa Teresa (al secolo: Dináh Amorim)'
    saint_phrase: 'Esercitò l’apostolato anche nei quartieri popolari e nelle favelas'
    id: 1293
  -
    name: 'Gioacchino Masmitjá y Puig'
    saint_phrase: 'Umile e povero nello stile di vita, orientò tutta la sua missione all’annuncio del Vangelo'
    id: 1294
  -
    name: 'Giuseppe Antonio Plancarte y Labastida'
    saint_phrase: 'Con grande carità si diede da fare per rispondere ai bisogni del suo popolo'
    id: 1295
  -
    name: 'Giuseppe Pio Gurruchaga Castuariense'
    saint_phrase: 'In mezzo alle difficoltà seppe sempre conservare e insegnare la speranza'
    id: 1296
  -
    name: 'Antonio Maria da Lavaur (al secolo: Francesco Leone Clergue)'
    saint_phrase: 'Fu apostolo dei poveri, del cui benessere materiale e spirituale si prese cura'
    id: 1297
  -
    name: 'Maria del Monte Carmelo della Santissima Trinità (al secolo: Carmen Caterina Bueno)'
    saint_phrase: 'Amò l’umanità di Cristo e aspirò continuamente a divenirgli simile in tutto'
    id: 1298
  -
    name: 'Emilio Venturini'
    saint_phrase: 'Si lasciò guidare in tutto dalla Provvidenza, facendo di Cristo il fondamento di ogni opera'
    id: 1299
  -
    name: 'Pirro Scavizzi'
    saint_phrase: '“Nel farmi prete non avevo nessuna mira né di interesse né di onore, ma soltanto di apostolato umile, più umile possibile, come l’unico fine di fare del bene e niente altro”'
    id: 1300
  -
    name: 'Emilio Recchia'
    saint_phrase: '“Tutto a migliorare la nostra vita e a darci all’apostolato”'
    id: 1301
  -
    name: 'Mario Hiriart Pulido'
    saint_phrase: 'Promosse, vivendola in prima persona, la chiamata universale alla santità mediante l’esercizio delle virtù nel contesto quotidiano di vita'
    id: 1302
  -
    name: 'Francesco Caruso'
    saint_phrase: 'Il confessionale fu per lui come un altare sul quale offriva se stesso a Dio per amore di quanti si affidavano alla sua guida'
    id: 1303
  -
    name: 'Francesco Barrecheguren Montagut'
    saint_phrase: 'Si prese cura del cammino di santità della figlia, aiutandola a fare della sua malattia un’offerta d’amore a Dio'
    id: 1304
  -
    name: 'Matteo Farina'
    saint_phrase: '“La cosa più importante è che la fede non va tenuta dentro, ma bisogna esternarla agli altri; è nostro dovere non obbligare a credere, ma indurre alla conoscenza di Dio”'
    id: 1305
  -
    name: 'Melchiorre Maria de Marion Brésillac'
    saint_phrase: '“Non siamo liberi noi missionari di non compiere continuamente l’opera di Dio. Bisogna che essa ci occupi interamente, che siamo immersi in essa, come identificati in essa”'
    id: 1306
  -
    name: 'Gloria Maria di Gesù Elizondo García (al secolo: Speranza)'
    saint_phrase: 'Come formatrice fu una pioniera del rinnovamento della vita consacrata'
    id: 1307
  -
    name: 'Eusebio Francesco Chini (detto Kino)'
    saint_phrase: 'Stabilì ottime relazioni con le popolazioni indigene, al punto che i coloni lo considerarono loro nemico perché difensore dei diritti dei nativi che considerava come suoi protetti, “i nostri fratelli in Cristo”'
    id: 1308
  -
    name: 'Mariano Giuseppe de Ibargüengoitia y Zuloaga'
    saint_phrase: '“Il pensiero della morte era più dolce del nido d''ape"'
    id: 1309
  -
    name: 'Maria Félix Torres'
    saint_phrase: "“E' vero che desidero solo una cosa con tutta la mia anima: la glorificazione di Dio”"
    id: 1310
  -
    name: 'Angiolino Bonetta'
    saint_phrase: 'Quando era ricoverato in ospedale, confortava i compagni con la parola e la preghiera'
    id: 1311
  -
    name: 'Francesca della Concezione Pascual Doménech'
    saint_phrase: '“La Bontà del Signore ci visita, con i suoi doni e le sue grazie spirituali”'
    id: 1312
  -
    name: 'Maria Dolores Segarra Gestoso'
    saint_phrase: 'L’amore per Dio, fu centro e fine di tutta la sua vita: Dulzura mia, el Amor es mi camino, Divina presencia, Dios adorado'
    id: 1313
  -
    name: 'Roberto Giovanni'
    saint_phrase: 'Fermo nel desiderio di imitare Cristo, con grande fedeltà praticò fino in fondo un’autentica vita cristiana'
    id: 1314
  -
    name: 'Maria Teresa del Cuore di Gesù (al secolo: Celia Méndez y Delgado)'
    saint_phrase: '“Considerando Dio come nostro Amore e Signore, ho gioito pienamente di essere la sua serva, e non desidero altro quanto che la sua santa volontà si compia in me”'
    id: 1315
  -
    name: 'Fortunato Maria Farina'
    saint_phrase: '“Mi sono offerto vittima a tutto quello che il Signore si compiacerà disporre di me per la salvezza delle anime”'
    id: 1316
  -
    name: 'Andrea Manjón y Manjón'
    saint_phrase: 'Vide la miseria, la povertà culturale e la scarsa istruzione dei più poveri della città e non vi rimase indifferente'
    id: 1317
  -
    name: 'Alfonso Ugolini'
    saint_phrase: 'Si prese cura delle situazioni di maggiore povertà ed emarginazione nel territorio, senza fare distinzioni di appartenenza religiosa o politica, con particolare attenzione agli immigrati, ai nomadi e ai rom'
    id: 1318
  -
    name: 'Maria Francesca Ticchi'
    saint_phrase: '“Con un amore infinito, perfettissimo, purissimo, continuo, verissimo”'
    id: 1319
  -
    name: 'Maria Francesca Giannetto'
    saint_phrase: 'In tasca teneva il Vangelo per averlo a portata di mano nei momenti in cui sentiva il bisogno di leggere la Parola di Dio'
    id: 1320
  -
    name: 'Vasco de Quiroga'
    saint_phrase: 'La sua azione, da laico e da Vescovo, ebbe come unico scopo il Regno di Dio'
    id: 1321
  -
    name: 'Bernardino Piccinelli'
    saint_phrase: 'Il Signore Gesù fu l’unico soggetto degli interessi spirituali e dell’apostolato sacerdotale'
    id: 1322
  -
    name: 'Antonio Vincenzo González Suárez'
    saint_phrase: 'In ogni momento cercava le cose di lassù, vivendo con la consapevolezza che la terra non è la dimora stabile'
    id: 1323
  -
    name: 'Antonio Seghezzi'
    saint_phrase: '“Mettiamoci in ginocchio e non rifiutiamo mai nulla di ciò che Dio dentro di noi ci chiede”'
    id: 1324
  -
    name: 'Bernardo Antonini'
    saint_phrase: '“Sino ai confini della terra”'
    id: 1325
  -
    name: 'Ignazio Stuchlý'
    saint_phrase: 'Con l’amabilità nel tratto, la semplicità di espressione e la sensibilità alle difficoltà altrui, attirava l’attenzione e l’ammirazione di coloro che incontrava'
    id: 1326
  -
    name: 'Rosa Staltari'
    saint_phrase: 'Aveva una spiccata capacità di intuire le esigenze e i bisogni degli altri e di soddisfarli con gesti semplici ma carichi di attenzione'
    id: 1327
  -
    name: 'Michele Arcangelo Maria Antonio Vinti'
    saint_phrase: '“Come abbiamo bisogno di avere santi sacerdoti! Voglio essere un sacerdote santo, che sia puro, umile, povero di spirito, distaccato da ogni cosa. Gesù e Maria, custoditemi, salvatemi, fatemi santo sacerdote”'
    id: 1328
  -
    name: 'Ruggero Maria Caputo'
    saint_phrase: '“Tu ti doni a vivere con me la mia vita eucaristica nell’amore, nell’adorazione, nella riparazione e preghiera. Mio povero piccolo prete, mi ami tu più di te stesso, più di tutti i tuoi desideri, più della tua vita? Domine, tu scis: Gesù tu lo sai che io ti amo, o almeno mi sforzo”.'
    id: 1329
  -
    name: 'Maria Giuseppe di Gesù (al secolo: Elisabetta Prout)'
    saint_phrase: 'Non cercava solo di mettersi al servizio dei poveri, ma desiderava essere una di loro'
    id: 1330
  -
    name: 'Giacomo Masarnau Fernández'
    saint_phrase: 'Conosceva i poveri e li chiamava per nome, aspetto questo che andava al di là della distribuzione delle anonime elemosine'
    id: 1331
  -
    name: 'Pasquale Canzii'
    saint_phrase: 'Sostando a lungo, davanti all’Eucaristia, si uniformò sempre di più alla volontà divina'
    id: 1332
  -
    name: 'Jérôme Lejeune'
    saint_phrase: 'Cercò sempre, con zelo straordinario, di mostrare l’armonia tra la scienza e la fede'
    id: 1333
  -
    name: 'Adele Bonolis'
    saint_phrase: '“Ogni anima è parola di Dio non ripetuta”'
    id: 1334
  -
    name: 'Albino Alves da Cunha e Silva'
    saint_phrase: "La sua azione pastorale e le opere realizzate sono l'espressione perfetta del suo amore a Dio e al prossimo"
    id: 1335
  -
    name: 'Ignazio di San Paolo (al secolo: Giorgio Spencer)'
    saint_phrase: "Vedeva nell'attività per l’unità dei cristiani, un servizio al bene della Chiesa e delle anime, per la maggior Gloria di Dio"
    id: 1336
  -
    name: 'Maria Felicita Fortunata Baseggio'
    saint_phrase: 'La sua casa divenne luogo di carità e di preghiera'
    id: 1337
  -
    name: 'Floralba Rondi'
    saint_phrase: '«So in chi ho riposto la mia speranza»'
    id: 1338
  -
    name: 'Clarangela Ghilardi'
    saint_phrase: 'Volle vedere e servire Cristo soprattutto nel volto dei poveri, dei malati, dei carcerati e degli orfani'
    id: 1339
  -
    name: 'Dinarosa Belleri'
    saint_phrase: 'La carità verso Dio la rendeva capace di scoprire il volto di Cristo nei sofferenti, di servirli con amore, di avvicinarli a Lui'
    id: 1340
  -
    name: 'Elisa Giambelluca'
    saint_phrase: '“Prometto di fare di tutto per essere santa. Questa vuole essere una promessa reale, perché fondata sulla fiducia incondizionata che Lui può tutto, che Maria mia Madre non mi lascerà, che i miei fondatori faranno la loro parte in cielo”'
    id: 1341
  -
    name: 'Mercurio Maria Teresi'
    saint_phrase: 'Generosissimo, elargiva i suoi averi alle persone indigenti, tenendo per sé solo il necessario'
    id: 1342
  -
    name: 'Cosma Muñoz Pérez'
    saint_phrase: 'Il suo vissuto di fede lo ha reso capace di riconoscere la presenza di Dio nelle circostanze ordinarie della storia e di non venire mai meno davanti alle difficoltà'
    id: 1343
  -
    name: 'Salvador Valera Parra'
    saint_phrase: 'Visse cercando di piacere a Dio con l’orazione, la povertà assoluta, l’austerità di vita, la penitenza e i digiuni'
    id: 1344
  -
    name: 'Leone Veuthey (al secolo: Clodoveo)'
    saint_phrase: 'La sua carità, prima di tutto rivolta a Dio, fu sempre vissuta concretamente verso i fratelli, accogliendo tutti con amabilità, a ogni ora e per qualsiasi necessità'
    id: 1345
  -
    name: 'Annelvira Ossoli'
    saint_phrase: 'Cercava di vivere costantemente alla presenza di Dio, di dimorare in Lui per riportare a Lui ogni incontro e ogni cosa che le veniva richiesta durante la giornata'
    id: 1346
  -
    name: 'Vitarosa Zorza'
    saint_phrase: 'Fin da bambina, dinanzi alle difficoltà e alle grandi sofferenze che dovette affrontare, si educò a confidare nel Signore e ad affidarsi a Lui con tutta se stessa'
    id: 1347
  -
    name: 'Danielangela Sorti'
    saint_phrase: 'Per amore di Dio cercava di trasformare ogni sofferenza, ogni dispiacere in offerta d’amore e in gesto di riparazione per i peccatori'
    id: 1348
  -
    name: 'Pietro Marcellino Corradini'
    saint_phrase: 'Visse tenendo lo sguardo costantemente rivolto all’eternità, confidando solamente nella divina misericordia per godere per sempre del volto di Dio'
    id: 1349
  -
    name: 'Emanuele Stablum'
    saint_phrase: 'Univa in modo armonico fede e professionalità, impegno nella vita religiosa e nel servizio medico, edificando i confratelli, i colleghi e gli ammalati'
    id: 1350
  -
    name: 'Enrico Ernesto Shaw'
    saint_phrase: '«Senza la carità nulla è perfetto»'
    id: 1351
  -
    name: 'María de los Desamparados Portilla Crespo'
    saint_phrase: 'Seppe vedere la mano di Dio in ogni evento della sua vita'
    id: 1352
  -
    name: 'Anfrosina Berardi'
    saint_phrase: 'Ogni sua azione era sempre stata rivolta all’adempimento della volontà divina'
    id: 1353
  -
    name: 'Felice Canelli'
    saint_phrase: 'Immerso nella preghiera, passava naturalmente dall’attività apostolica all’intimità con Dio'
    id: 1354
  -
    name: 'Bernardo della Madre del Bell’Amore'
    saint_phrase: '“Voglio vivere per le anime, specialmente per quelle più povere, le più infelici. Mi divora addirittura il desiderio di portare aiuto, un aiuto efficace a coloro che hanno più bisogno”'
    id: 1355
  -
    name: 'Mariano Gazpio Escurra'
    saint_phrase: 'Dalle lettere che spediva dalla Cina emerge una sconfinata fiducia nel Signore, soprattutto nei tempi di persecuzione da parte del regime comunista'
    id: 1356
  -
    name: 'Colomba di Gesù Ostia (al secolo: Anna Antonietta Mezzacapo)'
    saint_phrase: '«Gesù Ostia, mio Sposo adorato, con la mia unione con Te, voglio essere un segno nel mondo»'
    id: 1357
  -
    name: 'Antonia Lesino'
    saint_phrase: 'Mentre come infermiera curava una ferita, era solita affermare: "so di medicare Gesù"'
    id: 1358
  -
    name: 'Alessandro Bálint'
    saint_phrase: 'Non amò soltanto i familiari e gli amici, ma anche i rivali e gli stessi persecutori'
    id: 1359
  -
    name: 'Severino Fabriani'
    saint_phrase: '“Ha fatto bene ogni cosa: fa udire i sordi e fa parlare i muti” (Mc 7, 37)'
    id: 1360
  -
    name: 'Angela Rosa Godecka'
    saint_phrase: 'Aveva profonda fiducia in Lui e a Lui affidava le preoccupazioni per il bene della Congregazione e del mondo operaio'
    id: 1361
  -
    name: 'Orsola Donati'
    saint_phrase: 'Scoprì la strada da intraprendere per donarsi senza risparmio al Signore'
    id: 1362
  -
    name: 'Maria Stella di Gesù (al secolo: Maria Aurelia Iglesias Fidalgo)'
    saint_phrase: 'Era sempre alla presenza del Signore e da Lui riceveva l’energia per il suo agire quotidiano'
    id: 1363
  -
    name: 'Robert Schuman'
    saint_phrase: 'La sua fede nutrì e sostenne il suo impegno a lavorare per un’Europa unita e riconciliata'
    id: 1364
  -
    name: 'Placido Cortese (al secolo: Nicolò)'
    saint_phrase: 'Solo la carità lo guidava, convinto che essa non dovesse avere confini'
    id: 1365
  -
    name: 'Maria Cristina Cella Mocellin'
    saint_phrase: '«Fu quella sera, in macchina di ritorno dall’ospedale, che ti muovesti per la prima volta. Sembrava che mi dicessi “grazie mamma che mi vuoi bene!”»'
    id: 1366
  -
    name: 'Enrica Beltrame Quattrocchi'
    saint_phrase: 'L’amore di Dio fu la ragione della sua vita. Cercò in tutte le sue attività di farlo conoscere a tanti'
    id: 1367
  -
    name: 'Diego Hernández González'
    saint_phrase: '“L’essenza della pastorale è un’effusione d’amore. La pastorale nasce da un cuore di padre che, per amore, genera figli”'
    id: 1368
  -
    name: 'Giuseppe Spoletini'
    saint_phrase: 'L’amore verso Dio era forte, e così pure il senso della Sua gloria e del bene delle anime'
    id: 1369
  -
    name: 'Maddalena di Gesù (al secolo: Elisabetta Maria Maddalena Hutin)'
    saint_phrase: '“araba con gli arabi, nomade con i nomadi”'
    id: 1370
  -
    name: 'Antonio Bello'
    saint_phrase: '“Se santo è colui che risponde alla chiamata, ne deriva che la tenuta cristiana di una persona o di una comunità, va giudicata in rapporto alla santità, non in rapporto a parametri appariscenti di successo, o di organizzazione, o di efficienza, o di consenso”'
    id: 1371
  -
    name: 'Giovanni di Gesù Maria (al secolo: Giovanni de San Pedro y Ustárroz)'
    saint_phrase: '"Eccelse anche nella virtù della carità verso Dio e verso il prossimo, nella misura in cui amava Dio sopra ogni cosa e ricercava la Sua gloria in ogni situazione"'
    id: 1372
  -
    name: 'Giorgio Guzzetta'
    saint_phrase: "“Dall'oriente e dall'occidente celebrate il Signore perché è buono, perché la sua misericordia è per sempre”"
    id: 1373
  -
    name: 'Natalina Bonardi (al secolo: Maria)'
    saint_phrase: '"Il suo raccoglimento interiore trapelava dall’esterno in modo che i suoi gesti, la sua voce, tutto il suo contegno erano quelli di una persona sempre in dialogo con Dio"'
    id: 1374
  -
    name: 'Maria Dositea Bottani (al secolo: Maria Domenica)'
    saint_phrase: "“O Cristo risorto, facci vivere questa Pasqua, che ci farà veramente religiose nella Chiesa, secondo la Chiesa, per la Chiesa e cioè anime che cercano Te, seguendo i Tuoi passi; che Ti amano in tutti, come tutti ci hai amato Tu, fino all'estremo sacrificio di Te stesso”"
    id: 1375
  -
    name: 'Odette Vidal Cardoso'
    saint_phrase: '“Gesù portami in cielo”'
    id: 1376
  -
    name: 'Andrea Garrido Perales'
    saint_phrase: 'Fedele al carisma mercedario, seppe diffondere tra i carcerati il Vangelo come strumento di liberazione dalla prigionia dell’emarginazione sociale e del disprezzo'
    id: 1377
  -
    name: 'Carlo Maria da Abbiategrasso'
    saint_phrase: 'Si distinse per la straordinaria pietà, per l’umiltà e per la carità, acquistando anche fama di taumaturgo'
    id: 1378
  -
    name: 'Bernardo Sartori'
    saint_phrase: 'In preghiera davanti al Santissimo Sacramento concluse la sua vita'
    id: 1379
  -
    name: 'Maria Margherita del Cuore di Gesù Agonizzante nell’Orto del Getsemani (al secolo: Ludovica Banaś)'
    saint_phrase: 'Amare Dio fu il suo principale impegno'
    id: 1380
  -
    name: 'Francesco Saverio Toppi'
    saint_phrase: 'Dotato di tratto accogliente, non pronunciava giudizi verso le persone, nemmeno nei confronti di chi gli aveva provocato torti e umiliazioni'
    id: 1381
  -
    name: 'Gabriella Borgarino (al secolo: Teresa)'
    saint_phrase: '“Provvidenza Divina del Cuor di Gesù, provvedeteci”'
    id: 1382
  -
    name: 'Maria Teresa De Vincenti (al secolo: Raffaella)'
    saint_phrase: 'Desiderava intensamente poter annunciare la fede, con una disponibilità assoluta, che metteva in conto anche il martirio'
    id: 1383
  -
    name: 'Immacolato Giuseppe di Gesù (al secolo: Aldo Brienza)'
    saint_phrase: '“Lavorare è bene, pregare ancora meglio, ma soffrire in unione a Gesù è tutto”'
    id: 1384
  -
    name: 'Benigna Vittima di Gesù (al secolo: Maria Concetta Santos)'
    saint_phrase: 'Con fortezza sopportò le sofferenze, nascondendole agli altri, attraverso il peculiare senso dell’umorismo e l’autoironia che l’aiutava a difendersi dagli attacchi'
    id: 1385
  -
    name: 'Giovanna Méndez Romero (detta Juanita)'
    saint_phrase: 'La fede l’aiutò ad affrontare la malattia che l’afflisse per quaranta anni, vissuti offrendo le sofferenze a Dio per la salvezza delle anime'
    id: 1386
  -
    name: 'Martino Fulgenzio Elorza Legaristi'
    saint_phrase: 'Visse alla presenza del Signore e si prodigò per la salvezza delle anime. Svolse il ministero rimanendo fedele al carisma passionista'
    id: 1387
  -
    name: 'Francesco Costantino Mazzieri'
    saint_phrase: 'Per l’amore mostrato per le popolazioni africane, venne insignito di varie onorificenze dalle Autorità civili dello Zambia'
    id: 1388
  -
    name: 'Lucia Noiret (al secolo: Georgine)'
    saint_phrase: '«“Glorifichiamo il Divin Cuore di Gesù” è il proposito della nostra amata Congregazione. Che i bimbi, le giovanette, tutti trovino in noi una sorella buona, la madre pietosa, l’apostola ardente»'
    id: 1389
  -
    name: 'Casimira Gruszczyńska'
    saint_phrase: 'L’ultimo giorno della sua vita, dopo aver ricevuto la Comunione, disse: «Sono pronta»'
    id: 1390
  -
    name: 'Aurora Calvo Hernández-Agero'
    saint_phrase: 'Assidua ai sacramenti, dedita alla preghiera e al raccoglimento, riuscì ad istaurare una profonda unione con Dio'
    id: 1391
  -
    name: 'Maria Aristea Ceccarelli'
    saint_phrase: 'Amò il suo prossimo in cui vide Gesù e fu quindi premurosa di servirlo'
    id: 1392
  -
    name: 'Rosalia Celak'
    saint_phrase: 'Durante il suo cammino terreno, fu tutta immersa nella vita eterna'
    id: 1393
  -
    name: 'Teofilo Bastida Camomot'
    saint_phrase: 'La sua fama di santità era presente già durante la vita: erano noti, oltre alla grande carità, anche i suoi doni spirituali'
    id: 1394
  -
    name: 'Luigi Sodo'
    saint_phrase: 'La personale relazione con il Signore, fondata sulla preghiera, lo portava ad amare il prossimo e soprattutto i più bisognosi'
    id: 1395
  -
    name: 'Giampietro di Sesto San Giovanni (al secolo: Clemente Recalcati)'
    saint_phrase: 'Nel suo apostolato privilegiò i poveri e gli indigeni, come dimostra la creazione di diverse opere sociali e di collegi per l’educazione degli indigeni'
    id: 1396
  -
    name: 'Alfredo Morganti (detto Berta)'
    saint_phrase: 'Si donò con amore a Dio e al prossimo, spinto dalla volontà di aderire al Signore'
    id: 1397
  -
    name: 'Marianna della Santissima Trinità (al secolo: Allsopp González-Manrique)'
    saint_phrase: 'La speranza e la confidenza in Dio l’aiutarono a distaccarsi dai vincoli terreni, facendole sperimentare la povertà di spirito'
    id: 1398
  -
    name: 'Giovanna Woynarowska'
    saint_phrase: 'Donna di straordinaria speranza, provata dalla sofferenza. Non si mostrava mai abbattuta, ma irradiava pace'
    id: 1399
  -
    name: 'Jesús Antonio Gómez Gómez'
    saint_phrase: 'Trascorreva molte ore in adorazione eucaristica. Per tale motivo la gente lo chiamava: “La lampada del Santissimo”'
    id: 1400
  -
    name: 'Umile da Genova (al secolo: Giovanni Giuseppe Bonzi)'
    saint_phrase: 'Animato da grande fede e sostenuto dalla costante preghiera, intraprese un’attività evangelica che divenne testimonianza di carità, soprattutto tra i bambini rimasti orfani'
    id: 1401
  -
    name: 'Giovanni Sánchez Hernández'
    saint_phrase: 'La sua vita fu caratterizzata dall’anelito alla santità che ricercava per sé e per le anime a lui affidate'
    id: 1402
  -
    name: 'Vittorio Coelho de Almeida'
    saint_phrase: 'I messaggi di fede, speranza e carità venivano ascoltati nei luoghi più lontani e molta gente si rivolgeva a lui per consigli e aiuti'
    id: 1403
  -
    name: 'Maria Celina Kannanaikal'
    saint_phrase: 'Seppe conservarsi sempre fedele e generosa, poggiando la sua vita nelle mani del Signore'
    id: 1404
  -
    name: 'Franz de Castro Holzwarth'
    saint_phrase: '«Ciò che per me conta è vivere la mia vita in Cristo, e darmi agli altri come un sacerdote. In me c’è questo desiderio di donazione totale»'
    id: 1405
  -
    name: 'Ugo De Blasi'
    saint_phrase: 'Con umiltà superava le incomprensioni sapendo chiedere scusa. Nello svolgimento del ministero, mostrò grande carità verso i bisognosi di ogni genere'
    id: 1406
  -
    name: 'Aleksander Woźny'
    saint_phrase: 'In chiesa lo si vedeva spesso pregare, ogni giorno recitava la Via Crucis e lo si incontrava spesso con la corona del Rosario in mano'
    id: 1407
  -
    name: 'Ignacy Posadzy'
    saint_phrase: 'Imparò a relazionarsi con bontà, pazienza e fiducia, spendendosi per la conversione dei peccatori'
    id: 1408
  -
    name: 'Matteo Ricci'
    saint_phrase: '“Farsi cinese con i cinesi”'
    id: 1409
  -
    name: 'Martin Benedict'
    saint_phrase: 'Pur in un clima di clandestinità, con prudenza fece dell’ospedale un luogo di evangelizzazione'
    id: 1410
  -
    name: 'José Marcos Figueroa'
    saint_phrase: 'Si santificò tra la portineria, che divenne il luogo privilegiato del suo apostolato, e il Tabernacolo, dove sostava a lungo in preghiera'
    id: 1411
  -
    name: 'Miradio della Provvidenza di San Gaetano (al secolo: Giulia Bonifacio)'
    saint_phrase: '“Sarai madre di tanti figli non tuoi”'
    id: 1412
  -
    name: 'Maria Ignazia Isacchi (al secolo: Angela Caterina)'
    saint_phrase: 'La devozione al Sacro Cuore di Gesù ha rappresentato uno dei capisaldi del suo vissuto interiore'
    id: 1413
  -
    name: 'Margherita Crispi (al secolo: Diomira Ludovica Romana)'
    saint_phrase: 'Fiduciosa nell’amore del Signore, nutrì una grande speranza nella misericordia di Dio'
    id: 1414
  -
    name: 'Margherita Maria Guaini (al secolo: Alice Antonia)'
    saint_phrase: 'Fu una donna di intensa preghiera, pervasa, soprattutto, dal desiderio di vivere prolungati tempi di adorazione silenziosa davanti all’Eucaristia'
    id: 1415
  -
    name: 'Magdalena Aulina Saurina'
    saint_phrase: '”nelle difficoltà guardate Gesù sulla Croce e meditate la sua passione ... Fate tutto, allora, per amore, per piacere a Gesù”'
    id: 1416
  -
    name: 'Teresa Veronesi'
    saint_phrase: 'La sua carità e il suo coraggio rifulsero quando salvò la vita di un partigiano e quando osò protestare di fronte ad episodi drammatici, come la fucilazione di tre partigiani'
    id: 1417
  -
    name: 'Luisa Guidotti Mistrali'
    saint_phrase: 'Servì il Signore in terra africana, dedicandosi con tutta se stessa ai bisognosi ed esponendosi a gravi rischi, culminati poi con la morte'
    id: 1418
  -
    name: 'Miguel Costa y Llobera'
    saint_phrase: 'Cercò di amare il Signore con tutto se stesso, rimanendo immerso nel colloquio con Lui'
    id: 1419
  -
    name: 'Gaetano Francesco Mauro'
    saint_phrase: 'Nelle prove nutrì una profonda speranza, rintracciabile nella fiducia verso la misericordia divina'
    id: 1420
  -
    name: 'Giovanni Barra'
    saint_phrase: '“Se guardo al passato sento in me un’ondata di gioia e di riconoscenza salirmi dal cuore. Sono veramente un prete felice del mio sacerdozio”'
    id: 1421
  -
    name: 'Vicente López de Uralde Lazcano'
    saint_phrase: 'Si donò agli altri con discrezione e umiltà, rispondendo con prontezza alle necessità del prossimo'
    id: 1422
  -
    name: 'Maria Margherita Diomira del Verbo Incarnato (al secolo: Maria Allegri)'
    saint_phrase: 'Le furono attribuiti vari doni, tra cui la profezia e la lettura dei cuori, oltre ad estasi e visioni che continuarono per diverso tempo'
    id: 1423
  -
    name: 'Bertilla Antoniazzi'
    saint_phrase: 'Nonostante la giovane età, dimostrò una notevole maturità spirituale che la portò ad offrire la vita e l’infermità per la salvezza delle anime'
    id: 1424
  -
    name: 'Giuseppe di Sant’Elpidio (al secolo: Giulio Bocci)'
    saint_phrase: 'Attento ai segni dei tempi, seppe affrontare le nuove sfide dell’apostolato con creatività'
    id: 1425
  -
    name: 'Aloísio Sebastião Boeing'
    saint_phrase: 'Innamorato del Cuore di Gesù, attraversò importanti cambiamenti ecclesiali rimanendo fedele al Magistero e alla propria vocazione'
    id: 1426
  -
    name: 'Maria Margherita Lussana (al secolo: Teresa Caterina)'
    saint_phrase: 'Condusse una vita austera, umile, temperante, dando prova di singolare capacità di distacco e rinuncia'
    id: 1427
  -
    name: 'Francisca Ana María Alcover Morell'
    saint_phrase: 'La sua fede ebbe due punti di riferimento: l’amore incondizionato per Cristo e la fedeltà alla Chiesa'
    id: 1428
  -
    name: 'Albertina Violi Zirondoli'
    saint_phrase: 'Agli alunni, che seguiva con amore materno, cercava di comunicare i valori cristiani; ai bambini problematici impartiva lezioni private gratuite'
    id: 1429
  -
    name: 'Maria Caterina Flanagan (al secolo: Florence Kate)'
    saint_phrase: 'Religiosa di profonda interiorità, in contesti prevalentemente protestanti amò il Papa e la Chiesa'
    id: 1430
  -
    name: 'Carlo Crespi Croci'
    saint_phrase: 'Negli ultimi anni di vita si dedicò al ministero delle Confessioni, giungendo a trascorrere nel confessionale anche 17 ore al giorno'
    id: 1431
  -
    name: 'Leonilde di San Giovanni Battista (al secolo: Amelia Rossi)'
    saint_phrase: 'Sopportò le prove con pazienza, conservando la pace interiore'
    id: 1432
  -
    name: 'María do Monte Pereira (al secolo: Eliza de Jesús)'
    saint_phrase: 'Visse in profondità il carisma della Congregazione, svolgendo con dedizione, carità e pazienza, il servizio versi i malati psichici'
    id: 1433
  -
    name: 'Teresa Enríquez de Alvarado'
    saint_phrase: 'I suoi resti mortali, rimasti incorrotti, sono custoditi nel convento delle monache Concezioniste a Torrijos'
    id: 1434
  -
    name: 'Maria Domenica Lazzeri'
    saint_phrase: 'Non fu grande per l’eccezionalità dei fenomeni mistici da lei vissuti, ma per il modo con cui visse e testimoniò l’amore al Signore nella serenità ad accogliere la croce quotidiana'
    id: 1435
  -
    name: 'Simon Mpeke (detto Baba Simon)'
    saint_phrase: 'Fedele al Vangelo, ha visto in Cristo il compimento delle speranze presenti anche in altre Confessioni religiose'
    id: 1436
  -
    name: 'Pedro de la Virgen del Carmen (al secolo: Pedro Díez Gil)'
    saint_phrase: 'Visse in profonda unione con il Signore, contemplato e celebrato nell’Eucaristia, e a servizio delle persone a lui affidate'
    id: 1437
  -
    name: 'Edda Roda (al secolo: Edda Maria Caterina)'
    saint_phrase: 'La fiducia nel Signore traspariva dal suo sorriso. Condusse un’esistenza austera, essenziale e umile. Visse con serenità e senza lamentarsi anche l’ultima grave malattia'
    id: 1438
  -
    name: 'Tereza Margarida do Coração de Maria (al secolo: Maria Luiza Rezende Marques)'
    saint_phrase: 'Ben presto la gente in segno di affetto e di venerazione, cominciò a chiamarla Nossa Mãe'
    id: 1439
  -
    name: 'Arnaldo Canepa'
    saint_phrase: 'Frequentando la periferia romana comprese che c’erano tanti giovani smarriti ai quali bisognava dare l’opportunità di un’educazione cristiana'
    id: 1440
  -
    name: 'Guido Vidal França Schäffer'
    saint_phrase: 'Anche quando impartiva lezioni di surf, era solito iniziare l’allenamento con la preghiera insieme ai suoi allievi'
    id: 1441
  -
    name: 'Maria Cristina Ogier'
    saint_phrase: 'Con straordinario dinamismo si dedicò alla raccolta di fondi per opere di carità che sembravano di difficile realizzazione'
    id: 1442
  -
    name: 'Lorena D’Alessandro'
    saint_phrase: 'Ciò che colpiva le persone che la incontravano, soprattutto i compagni di scuola e gli amici, era la sua gioia di vivere, nonostante i problemi che il male le procurava'
    id: 1443
  -
    name: 'Antônio de Almeida Lustosa'
    saint_phrase: 'Sin da giovane fu costantemente alla ricerca della perfezione e come sacerdote cercò di indirizzare gli altri sulla via della santità'
    id: 1444
  -
    name: 'Antonio Pagani (al secolo: Marco)'
    saint_phrase: 'Si spese generosamente per portare una parola di conforto ai carcerati e ai condannati a morte'
    id: 1445
  -
    name: 'Mary Lange (al secolo: Elisabeth)'
    saint_phrase: 'Insieme all’amore per la sua gente, alimentò un profondo amore per il Signore e si rese disponibile all’azione dello Spirito Santo, abbandonandosi alla volontà di Dio'
    id: 1446
  -
    name: 'Anna Cantalupo (al secolo: Pia)'
    saint_phrase: 'Lasciò profonde tracce tra la gente attirata dalla concretezza della sua testimonianza'
    id: 1447
  -
    name: 'Lúcia de Jesus e do Coração Immaculado (al secolo: Lúcia dos Santos)'
    saint_phrase: 'La ricchezza del suo profilo spirituale è strettamente legata all’evento e al Messaggio delle Apparizioni, per il quale conservò sempre il desiderio di adempiere la missione di custodirlo e diffonderlo'
    id: 1448
  -
    name: 'Giuseppe Marrazzo'
    saint_phrase: 'Gesù fu il modello e il punto di riferimento per ogni sua azione, curando al meglio il dialogo con il Signore, soprattutto davanti al Tabernacolo'
    id: 1449
  -
    name: 'Eliswa della Beata Vergine Maria (al secolo: Eliswa Vakayil)'
    saint_phrase: 'Mostrò amore verso Dio soprattutto per il suo impegno di preghiera e per la puntualità con cui sbrigava i propri doveri, prima di sposa e madre, quindi di monaca e fondatrice di un istituto religioso'
    id: 1450
  -
    name: 'Maria Francesca Foresti (al secolo: Eleonora)'
    saint_phrase: 'Fu animata da fede semplice ma profonda, segnata dalla spiritualità vittimale con particolare devozione alla Passione di Cristo'
    id: 1451
  -
    name: 'Alberto Beretta (al secolo: Enrico)'
    saint_phrase: 'Riuscì a coniugare armoniosamente il ministero sacerdotale, la vita religiosa e la professione medica grazie alla costante preghiera'
    id: 1452
  -
    name: 'Ernesto Guglielmo Cofiño Ubico'
    saint_phrase: 'Visse un intenso rapporto con Dio nell’orazione, nella mortificazione e nell’assidua partecipazione ai sacramenti'
    id: 1453
  -
    name: 'Francesca Lancellotti'
    saint_phrase: 'Si accorgeva dei bisogni degli altri e amava prendersi cura delle persone che aiutava spiritualmente e materialmente con grande generosità'
    id: 1454
  -
    name: 'Cirillo Giovanni Zohrabian'
    saint_phrase: 'La sua vita fu una continua preghiera di ringraziamento a Dio per la vocazione'
    id: 1455
  -
    name: 'Sebastián Gili Vives'
    saint_phrase: 'Riuscì ad instaurare relazioni interpersonali genuine, basate sulla dolcezza evangelica e sul rispetto delle caratteristiche altrui'
    id: 1456
  -
    name: 'Gianfranco Maria Chiti'
    saint_phrase: 'Sui campi di battaglia si adoperò generosamente nel compimento di atti di carità a difesa della vita umana, dimostrò rispetto per il nemico e benevolenza verso i perseguitati politici'
    id: 1457
  -
    name: 'Maddalena di Santa Teresa di Gesù Bambino (al secolo: Maddalena Rosa Volpato)'
    saint_phrase: 'L’amore a Lui la spingeva alla concreta carità verso il prossimo, che cercò di realizzare nelle varie attività familiari, parrocchiali e comunitarie'
    id: 1458
  -
    name: 'Geevarghese Thomas Panickaruveetil v.d. "Mar Ivanios"'
    saint_phrase: 'Fu un autentico profeta, maestro di vita, oltre che abile predicatore, dotato del carisma di fondatore e di zelo missionario'
    id: 1459
  -
    name: 'Libério Rodrigues Moreira'
    saint_phrase: 'I tratti caratteristici del suo apostolato sono contrassegnati da una intensa vita di preghiera, da uno stile di semplicità, povertà, mitezza e dalla grande attitudine a consigliare e guidare spiritualmente le persone'
    id: 1460
  -
    name: 'Ante Tomičić (al secolo: Josip)'
    saint_phrase: 'Unì alla costante preghiera lo zelo e la perseveranza nello svolgimento della sua umile mansione'
    id: 1461
  -
    name: 'Maria Maddalena Frescobaldi Capponi'
    saint_phrase: 'La sua esemplarità è testimoniata pure dalla maniera in cui seppe vivere i momenti più difficili della sua vita familiare, sopportando con rassegnazione la perdita di tre figlie in tenera età'
    id: 1462
  -
    name: 'Maria Alfonsa Hawthorne (al secolo: Rose)'
    saint_phrase: 'Servì eroicamente Cristo negli ammalati poveri affetti dal cancro'
    id: 1463
  -
    name: 'Elisabetta Jacobucci (al secolo: Agata)'
    saint_phrase: 'Riusciva a cogliere il bene presente in ciascuno, nonostante i contesti difficili, caratterizzati da miseria, prevaricazioni e degrado'
    id: 1464
  -
    name: 'Angelina Pirini'
    saint_phrase: '“Offro con gioia la mia giovane vita a Gesù per la vostra santificazione”'
    id: 1465
  -
    name: 'Teresa Lanfranco (al secolo: Annunziata Addolorata)'
    saint_phrase: 'Il rosario era una preghiera continua tant è che affermava: “qui sta tutta la mia forza”'
    id: 1466
  -
    name: 'Guglielmo Gattiani (al secolo: Oscar)'
    saint_phrase: 'Riceveva senza esitazioni le persone che desideravano incontrarlo per ottenere consigli, guarigioni spirituali e anche fisiche'
    id: 1467
  -
    name: 'Ismael Molinero Novillo, detto Ismael de Tomelloso'
    saint_phrase: 'Offrì la sofferenza e le privazioni subite come sacrificio per la salvezza della Spagna e la conversione dei peccatori'
    id: 1468
  -
    name: 'Enrico Medi'
    saint_phrase: 'Condusse sempre una vita improntata alla modestia e all’umiltà, nonostante la posizione di rilievo assunta in ambito scientifico e politico'
    id: 1469
  -
    name: 'Isaia Columbro (al secolo: Nicola Antonio Maria)'
    saint_phrase: 'Dalla sua fede, profonda e radicata, scaturiva la carità verso gli altri che manifestava accogliendo e aiutando chiunque si rivolgesse a lui'
    id: 1470
  -
    name: 'Maria Costanza Zauli (al secolo: Palma Pasqua)'
    saint_phrase: 'Aveva particolarmente a cuore la santificazione dei sacerdoti, per i quali aveva offerto la vita ed esercitò sempre la carità verso gli altri'
    id: 1471
  -
    name: 'Ascensión Sacramento Sánchez Sánchez'
    saint_phrase: 'Praticò “l’apostolato del perdono” che si espresse anche nell’accoglienza generosa e nel servizio prestato alle donne bisognose uscite dal carcere'
    id: 1472
  -
    name: 'Vicenta Guilarte Alonso'
    saint_phrase: 'Alla notizia della sua scomparsa, vi fu una generale manifestazione di cordoglio per la morte di colei che era considerata la santinha del colégio.'
    id: 1473
  -
    name: 'Josip Lang'
    saint_phrase: 'Fu sempre animato da una fede intensa. Pregava costantemente fin da bambino e, divenuto sacerdote, si dedicò all’esercizio assiduo del sacramento della Confessione'
    id: 1474
  -
    name: 'Áron Márton'
    saint_phrase: 'Quando era ancora giovane sacerdote era definito dai ragazzi “l’uomo dalla fede convinta”'
    id: 1475
  -
    name: 'Giuseppe Maria Leone'
    saint_phrase: 'Nel corso degli anni esortò con paterna sollecitudine i fedeli a frequentare i sacramenti, praticando soprattutto la confessione e la direzione spirituale'
    id: 1476
  -
    name: 'Pierre Goursat'
    saint_phrase: 'Fu animato da una fervida devozione alla Madonna e al Sacro Cuore di Gesù, che definiva “fornace ardente di carità”'
    id: 1477
  -
    name: 'Maria Riccarda del Preziosissimo Sangue Beauchamp Hambrough'
    saint_phrase: 'Esprimeva la sua maternità spirituale con un servizio pieno di tenerezza, profondamente segnato dall’amore di Dio e del prossimo'
    id: 1478
  -
    name: 'Quintino Sicuro'
    saint_phrase: 'Il suo eremo divenne luogo di accoglienza e incontro con Dio per molta gente'
    id: 1479
  -
    name: 'Luigia Sinapi'
    saint_phrase: 'Offrì al Signore la sua vita per la salvezza dei sacerdoti e di tutte le anime'
    id: 1480
  -
    name: 'Emil Joseph Kapaun'
    saint_phrase: 'Anche da prigioniero, cercò di aiutare i compagni più deboli con tanti gesti che minarono ulteriormente il suo fisico già fragile, portandolo alla morte'
    id: 1481
  -
    name: "Salvo D'Acquisto"
    saint_phrase: 'Nei momenti di difficoltà legati al suo servizio in zone di guerra, comunicò sempre ai commilitoni e ai subalterni la speranza nell’aiuto di Dio'
    id: 1482
  -
    name: 'Miguel Maura Montaner'
    saint_phrase: 'Dimostrò un grande abbandono alla Provvidenza, soprattutto nella sofferenza'
    id: 1483
  -
    name: 'Didaco Bessi'
    id: 1484
  -
    name: 'Kunegunda Siwiec'
    saint_phrase: 'Visse una fede semplice e profonda dedicandosi completamente a Dio'
    id: 1485
  -
    name: 'José Antônio Maria Ibiapina'
    saint_phrase: 'Visse una fede intensa che si palesava nell’affidamento a Dio e alla Sua Provvidenza in tutte le scelte di vita'
    id: 1486
  -
    name: 'Pierre-Joseph Triest'
    saint_phrase: 'Al centro della sua spiritualità c’era il culto dell’umanità di Cristo, che lo condusse all’amore verso i fratelli, specialmente i più bisognosi'
    id: 1487
  -
    name: 'Angelo Bughetti'
    saint_phrase: 'Nelle opere di carità e nella preghiera sapeva coinvolgere i parrocchiani, aiutando tutti a crescere nella santità'
    id: 1488
  -
    name: 'Agostino Cozzolino'
    saint_phrase: 'L’amore concreto per i poveri e per i bisogni materiali e spirituali di tutti fu una delle caratteristiche del suo impegno pastorale in mezzo al suo popolo'
    id: 1489
  -
    name: 'Antoni Gaudí i Cornet'
    saint_phrase: 'Pur continuando il lavoro di architetto, si ritirò sempre più in se stesso, nella preghiera, nella lettura della Bibbia e nella vita liturgica'
    id: 1490
  -
    name: 'Matthew Makil'
    saint_phrase: 'In lui, l’amore per Dio, testimoniato da una preghiera assidua e costante, si tramutava in amore per il prossimo'
    id: 1491
  -
    name: 'Inés Arango Velásquez (in religione: María de la Nieves de Medellín)'
    saint_phrase: 'Offrì liberamente e volontariamente la propria vita propter caritatem, per le missioni e, nel caso concreto, per la tribù dei Tagaeri'
    id: 1492
  -
    name: 'Alejandro Labaka Ugarte'
    saint_phrase: 'La sua scelta fu il culmine di un vissuto virtuoso, in cui spicca il notevole equilibrio umano e la carità eroica'
    id: 1493
  -
    name: 'Raffaele Mennella'
    saint_phrase: 'Accolse la malattia tubercolotica con spirito di abbandono alla volontà di Dio, e fino all’ultimo ebbe parole di incoraggiamento per i sacerdoti che lo andavano a visitare per confortarlo'
    id: 1494
  -
    name: 'João Luiz Pozzobon'
    saint_phrase: 'Si definiva “povero diacono e pellegrino della Madre” e si prodigava per portare la Comunione a tutti i malati'
    id: 1495
  -
    name: 'Teresa Tambelli (al sacolo: Maria Olga)'
    saint_phrase: 'Ha goduto in vita di una speciale venerazione tra i poveri, specialmente tra i suoi “marianelli”'
    id: 1496
  -
    name: 'Anna Fulgida Bartolacelli'
    saint_phrase: 'Vi era in lei un’ansia continua di testimoniare e diffondere la Parola del Signore, ricordando a tutti la dignità umana e cristiana di coloro che soffrono'
    id: 1497
